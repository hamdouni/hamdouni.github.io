<head>
<!-- Angular Material CSS now available via Google CDN; version 0.8 used here -->
<link rel="stylesheet" type="text/css" href="https://material.angularjs.org/0.9.4/angular-material.min.css">
<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" media="screen">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="demo" ng-controller="AppCtrl">
	<div layout="column">
	  <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
	    <md-input-container>
	      <label>Title</label>
	      <input ng-model="user.title">
	    </md-input-container>
	    <md-input-container>
	      <label>Email</label>
	      <input ng-model="user.email" type="email">
	    </md-input-container>
	  </md-content>
	  <md-content layout-padding>
	    <form name="userForm">
	      <div layout layout-sm="column">
	        <md-input-container style="width:80%">
	            <label>Company (Disabled)</label>
	            <input ng-model="user.company" disabled>
	        </md-input-container>
	        <date-picker ng-model="user.submissionDate" placeholder="Submission Date" flex></date-picker>
	      </div>
	      <div layout layout-sm="column">
	        <md-input-container flex>
	          <label>First name</label>
	          <input ng-model="user.firstName">
	        </md-input-container>
	        <md-input-container flex>
	          <label>Last Name</label>
	          <input ng-model="theMax">
	        </md-input-container>
	      </div>
	      <md-input-container flex>
	        <label>Address</label>
	        <input ng-model="user.address">
	      </md-input-container>
	      <md-input-container md-no-float>
	        <input ng-model="user.address2" placeholder="Address 2">
	      </md-input-container>
	      <div layout layout-sm="column">
	        <md-input-container flex>
	          <label>City</label>
	          <input ng-model="user.city">
	        </md-input-container>
	        <md-input-container flex>
	          <label>State</label>
	          <input ng-model="user.state">
	        </md-input-container>
	        <md-input-container flex>
	          <label>Postal Code</label>
	          <input ng-model="user.postalCode">
	        </md-input-container>
	      </div>
	      <date-picker ng-model="user.birthday" placeholder="Birthday" flex></date-picker>
	      <md-input-container flex>
	        <label>Biography</label>
	        <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
	      </md-input-container>
	    </form>
	  </md-content>
	</div>

<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.2.15/angular-locale_fr-fr.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment-with-locales.min.js"></script>

<!-- Angular Material -->
<script src="https://material.angularjs.org/0.9.4/angular-material.min.js"></script>

<!-- Date Picker -->
<script src="./md-date.js"></script>
<link rel="stylesheet" href="./md-date.css">

<!-- My App -->
<script language="javascript">
angular.module('demo', ['ngMaterial', 'mdDate'])
.controller('AppCtrl', [ '$scope' ,function ($scope) {
	$scope.dpCancel = function() { $scope.showDatePicker = false; }
	$scope.dpSave = function(val) { 
		$scope.dateValue = moment(val).format('DD/MM/YYYY');
	}
	$scope.dateValueUTC = new Date(Date.UTC(2015,5,1));
	$scope.dateValue = moment($scope.dateValueUTC).format('DD/MM/YYYY');
}]);
</script>
</body>
