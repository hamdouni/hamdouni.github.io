        "\/post\/2022-07-17-experimenter-nebula-mesh\/": {
            "title": "Expérimenter Nebula Mesh - Partie 1",
            "tags": ["technique","linux",],
            "content": "Simulons un réseau maillé (mesh en anglais) avec Nebula en configurant 2 machines virtuelles à l\u0026rsquo;aide de Vagrant.\nLe tout sera fait sur ma distribution Linux (Ubuntu 20.04) où j\u0026rsquo;ai déjà installé Virtualbox.\nVagrant Vagrant est un outil de gestion de machines virtuelles de la société Hashicorp.\nsudo apt install -y vagrant Je configure vagrant de telle façon à avoir 2 machines virtuelles sous debian 11, nommées boxA et boxB.\nLeur interface réseau est directement branchée au réseau de ma machine, soit eth0 (à adapter selon sa propre configuration), pour avoir une IP sur mon réseau local via DHCP.\ncat \u0026lt;\u0026lt;EOF \u0026gt; Vagrantfile Vagrant.configure(\u0026#34;2\u0026#34;) do |config| config.vm.define \u0026#34;boxA\u0026#34; do |boxA| boxA.vm.box = \u0026#34;generic/debian11\u0026#34; boxA.vm.network \u0026#34;public_network\u0026#34;, bridge: \u0026#34;eth0\u0026#34; end config.vm.define \u0026#34;boxB\u0026#34; do |boxB| boxB.vm.box = \u0026#34;generic/debian11\u0026#34; boxB.vm.network \u0026#34;public_network\u0026#34;, bridge: \u0026#34;eth0\u0026#34; end end EOF Je lance les machines virtuelles avec la commande :\nvagrant up Nebula Pour nebula, je récupère les binaires depuis github selon ma configuration, en l\u0026rsquo;occurrence nebula-linux-amd64.tar.gz.\nwget https://github.com/slackhq/nebula/releases/download/v1.6.0/nebula-linux-amd64.tar.gz Ensuite, je décompresse l\u0026rsquo;archive :\ntar xf nebula-linux-amd64.tar.gz J\u0026rsquo;obtiens 2 binaires : nebula et nebula-cert.\nLe binaire nebula sera à recopier et exécuter dans les machines virtuelles (voir plus bas). C\u0026rsquo;est lui qui établiera le pont entre les machines.\nLe binaire nebula-cert sert à générer tous les certificats nécessaires :\n./nebula-cert ca -name \u0026#34;ACME, Inc\u0026#34; ./nebula-cert sign -name \u0026#34;boxA\u0026#34; -ip \u0026#34;192.168.168.100/24\u0026#34; ./nebula-cert sign -name \u0026#34;boxB\u0026#34; -ip \u0026#34;192.168.168.200/24\u0026#34; J\u0026rsquo;indique les IP que j\u0026rsquo;utiliserai pour le réseau maillé : 192.168.168.100 pour boxA et 192.168.168.200 pour boxB.\nJ\u0026rsquo;obtiens les fichiers suivants :\nca.crt ca.key boxA.crt boxA.key boxB.crt boxB.key Pour faciliter la gestion des configurations, je vais créer un dossier par machine virtuelle et j\u0026rsquo;y déplacerai les fichiers respectifs :\nmkdir boxA boxB mv boxA.* boxA \u0026amp;\u0026amp; mv boxB.* boxB Je génère un fichier de configuration nebula qui sera commun pour les deux machines.\nPour cela, je dois d\u0026rsquo;abord récupèrer leur IP publique (pas l\u0026rsquo;IP interne vagrant mais bien celle de mon réseau local) qui doit être sur l\u0026rsquo;eth1 de la VM:\nD\u0026rsquo;abord sur boxA :\nboxAip=$(vagrant ssh boxA --no-tty -c \u0026#34;ip address show eth1| grep \u0026#39;inet \u0026#39; | sed -e \u0026#39;s/^.*inet //\u0026#39; -e \u0026#39;s/\\/.*$//\u0026#39;\u0026#34; | tr -d \u0026#39;\\r\u0026#39;) Ensuite sur boxB :\nboxBip=$(vagrant ssh boxB --no-tty -c \u0026#34;ip address show eth1| grep \u0026#39;inet \u0026#39; | sed -e \u0026#39;s/^.*inet //\u0026#39; -e \u0026#39;s/\\/.*$//\u0026#39;\u0026#34; | tr -d \u0026#39;\\r\u0026#39;) Les 2 adresses IP seront rangées dans les variables d\u0026rsquo;environnement $boxAip et $boxBip.\nCes 2 variables sont utilisées dans la configuration de Nebula ci-dessous, dans la section static_host_map : les IP obtenues plus haut sont injectées pour faire la correspondance avec l\u0026rsquo;IP maillée (192.168.168.xxx)\ncat \u0026lt;\u0026lt;EOF \u0026gt; config.yml pki: ca: /etc/nebula/ca.crt cert: /etc/nebula/host.crt key: /etc/nebula/host.key static_host_map: \u0026#34;192.168.168.100\u0026#34;: [\u0026#34;$boxAip:4242\u0026#34;] \u0026#34;192.168.168.200\u0026#34;: [\u0026#34;$boxBip:4242\u0026#34;] lighthouse: am_lighthouse: false listen: host: 0.0.0.0 port: 4242 punchy: punch: true tun: disabled: false dev: nebula1 drop_local_broadcast: false drop_multicast: false tx_queue: 500 mtu: 1300 routes: unsafe_routes: logging: level: info format: text firewall: conntrack: tcp_timeout: 12m udp_timeout: 3m default_timeout: 10m max_connections: 100000 outbound: - port: any proto: any host: any inbound: - port: any proto: any host: any EOF Configurons les machines virtuelles On doit envoyer tous les fichiers nécessaires sur chacune des machines :\n# pour uploader depuis le host vers les vms vagrant upload ./boxA /tmp/ boxA vagrant upload ./boxB /tmp/ boxB # il faut aussi uploader le ca.crt vagrant upload ca.crt /tmp/ boxA vagrant upload ca.crt /tmp/ boxB # la config nebula vagrant upload config.yml /tmp/ boxA vagrant upload config.yml /tmp/ boxB # et le binaire nebula vagrant upload nebula /tmp/ boxA vagrant upload nebula /tmp/ boxB Puis on se connecte sur chaque box pour finaliser la configuration. Commençons par nous connecter sur la machine a :\nvagrant ssh boxA Une fois à l\u0026rsquo;intérieure de la machine A, on déplace et renomme les fichiers :\nsudo mkdir /etc/nebula sudo mv /tmp/config.yml /etc/nebula/config.yml sudo mv /tmp/ca.crt /etc/nebula/ca.crt sudo mv /tmp/boxA.crt /etc/nebula/host.crt sudo mv /tmp/boxA.key /etc/nebula/host.key sudo mkdir /opt/nebula sudo mv /tmp/nebula /opt/nebula/ chmod +x /opt/nebula/nebula Enfin, on lance nebula en arrière plan sur cette machine :\ncd /opt/nebula sudo ./nebula -config /etc/nebula/config.yml \u0026amp; On se déconnecte de la machine A avec la commande exit et on recommence avec la machine B. D\u0026rsquo;abord on s\u0026rsquo;y connecte :\nvagrant ssh boxB Puis, on déplace les fichiers de configurations et on lance nebula :\nsudo mkdir /etc/nebula sudo mv /tmp/config.yml /etc/nebula/config.yml sudo mv /tmp/ca.crt /etc/nebula/ca.crt sudo mv /tmp/boxB.crt /etc/nebula/host.crt sudo mv /tmp/boxB.key /etc/nebula/host.key sudo mkdir /opt/nebula sudo mv /tmp/nebula /opt/nebula/ chmod +x /opt/nebula/nebula cd /opt/nebula sudo ./nebula -config /etc/nebula/config.yml \u0026amp; exit Maintenant, nous avons 2 machines virtuelles reliées par Nebula. Cool, mais comment vérifier que le réseau fonctionne ?\nOn se connecte sur la machine A et on tente de pinguer la machine B avec son IP Nebula, c\u0026rsquo;est-à-dire 192.168.168.200 :\nvagrant ssh boxA ping 192.168.168.200 Si tout fonctionne, le ping répond normalement. On peut faire l\u0026rsquo;exercice inverse, c\u0026rsquo;est-à-dire pinguer boxA depuis boxB.\nEt enfin, pour arrêter toutes les machines virtuelles :\nvagrant halt C\u0026rsquo;est tout pour aujourd\u0026rsquo;hui !\n", 
            "url": "\/post\/2022-07-17-experimenter-nebula-mesh\/",
            "date": "2022-07-16"
        },
        
        "\/post\/2022-04-01-udev-webcam\/": {
            "title": "Udev Webcam",
            "tags": ["linux","howto",],
            "content": "Vous pouvez forcer l\u0026rsquo;emplacement de la webcam d\u0026rsquo;un point de vue \u0026ldquo;device linux\u0026rdquo; : même si on change le port USB, on pourrait toujours avoir notre webcam sur /dev/video99 (par exemple).\nVous pouvez aussi configurer la webcam lorsque son paramétrage n\u0026rsquo;est pas sauvegardé (cas d\u0026rsquo;utilisation avec OBS).\nPour cela, on va utiliser des règles udev pour détecter notre caméra et faire les ajustements nécessaires.\nNe pas oublier d\u0026rsquo;installer le paquet \u0026ldquo;v4l-utils\u0026rdquo; qui contient l\u0026rsquo;utilitaire \u0026ldquo;v4l2-ctl\u0026rdquo; permettant de configurer la webcam.\nSuivez le guide !\nTout d\u0026rsquo;abord, vous devez récupérer les identifiants de votre caméra en inspectant la sortie de la commande lsusb :\nlsusb | grep -i Webcam # Bus 001 Device 014: ID 046d:082d Logitech, Inc. HD Pro Webcam C920 Les informations qui nous intéressent se trouvent après le mot clé \u0026ldquo;ID\u0026rdquo; sous la forme \u0026ldquo;vendeur:produit\u0026rdquo;. Dans l\u0026rsquo;exemple, l\u0026rsquo;id vendeur vaut 046d et l\u0026rsquo;id produit 082d.\nOn va insérer ces informations dans un nouveau fichier udev à créer en mode root (sudo) : /etc/udev/rules.d/99-webcam.rules\n# -- always links to /dev/video99  SUBSYSTEM==\u0026#34;video4linux\u0026#34;, KERNELS==\u0026#34;1-8\u0026#34;, ATTRS{idVendor}==\u0026#34;046d\u0026#34;, ATTRS{idProduct}==\u0026#34;082d\u0026#34;, SYMLINK+=\u0026#34;video99\u0026#34; # -- set power line to 50HZ SUBSYSTEM==\u0026#34;video4linux\u0026#34;, KERNELS==\u0026#34;1-8\u0026#34;, ATTRS{idVendor}==\u0026#34;046d\u0026#34;, ATTRS{idProduct}==\u0026#34;082d\u0026#34;, RUN+=\u0026#34;/usr/bin/v4l2-ctl -d $devnode-c power_line_frequency=1\u0026#34; Ici, on doit viser au plus près le sous-système, via \u0026ldquo;video4linux\u0026rdquo;, et non pas se contenter du système \u0026ldquo;usb\u0026rdquo; qui est trop haut dans la hiérarchie.\nRemarque: on ne change pas le nom du device comme on pourrait le faire pour une carte réseau, on ne peut que créer un lien.\nPour une prise en compte immédiate de ces modifications, on peut relancer udev :\nsudo udevadm control --reload-rules \u0026amp;\u0026amp; sudo udevadm trigger ", 
            "url": "\/post\/2022-04-01-udev-webcam\/",
            "date": "2022-04-01"
        },

        "\/post\/2021-11-27-faites-comme-amazon\/": {
            "title": "Faites comme Amazon",
            "tags": ["business","astuce",],
            "content": "Lorsque les clients exprimaient leurs besoins dans le contexte d\u0026rsquo;un projet informatique, il m\u0026rsquo;était très difficile, voire impossible, d\u0026rsquo;obtenir l\u0026rsquo;ordre dans lequel ils voulaient voir se concrétiser leurs demandes.\nC\u0026rsquo;est comme si j\u0026rsquo;allais ignorer des fonctionnalités si jamais ils m\u0026rsquo;avouaient qu\u0026rsquo;elles étaient moins prioritaires. Eux voulaient tout et tout de suite, car tout était important.\nOr, je ne pouvais évidemment pas tout faire d\u0026rsquo;un coup. Ce que je voulais, c\u0026rsquo;était un ordre dans lequel je pouvais traiter les sujets. Et ce serait mieux si je pouvais commencer par le plus important. Alors comment fait-on ?\nOn le fait soi-même, en faisant le Sherlock pour recueillir un maximum d\u0026rsquo;indices et trier dans l\u0026rsquo;ordre que cela nous évoque.\nConcrètement, lors des échanges de début de projet, j\u0026rsquo;ai comme objectif, non seulement de clarifier les besoins, mais aussi de jauger ce qui est le plus important.\nPour évaluer ce qui est \u0026ldquo;important\u0026rdquo;, je détermine les objectifs primordiaux du projet. Est-ce qu\u0026rsquo;il s\u0026rsquo;agit de faire économiser de l\u0026rsquo;argent ? Réduire des délais ? Augmenter les revenus ? Éliminer des risques ?\nUne fois l\u0026rsquo;important cadré, on peut poser des questions pour mettre en perspective la fonctionnalité demandée. Le but est de savoir si elle contribue, et à quel point, à l\u0026rsquo;atteinte des objectifs primordiaux.\nPar exemple, si l\u0026rsquo;objectif est de réduire les coûts, on peut demander en quoi la fonctionnalité va diminuer les coûts, et si on peut estimer cette diminution.\nOn peut alors se forger une idée sur la place qu\u0026rsquo;aura cette fonctionnalité dans notre liste.\n Faites comme Amazon !\n J\u0026rsquo;aimerais finir avec une petite anecdote issue d\u0026rsquo;un entretien que j\u0026rsquo;ai eu pour un projet de site de commerce. Ça avait commencé normalement avec une liste de souhaits cohérents. Puis, le client me demande :\n Client \u0026ldquo;On peut suggérer d\u0026rsquo;autres produits lorsque le client commence à remplir son panier ?\u0026rdquo; Moi \u0026ldquo;Bien sûr. Quels seraient les critères pour suggérer un autre produit ?\u0026rdquo; Client \u0026ldquo;???\u0026rdquo; Moi \u0026ldquo;Si on a le produit A dans le panier, qu\u0026rsquo;est-ce qui fait qu\u0026rsquo;on suggère le produit B plutôt que le C ?\u0026rdquo; Client \u0026ldquo;Vous n\u0026rsquo;avez qu\u0026rsquo;à faire comme Amazon.\u0026rdquo;  Cela n\u0026rsquo;avait pas l\u0026rsquo;air d\u0026rsquo;être un besoin adossé à un objectif primordial. Je l\u0026rsquo;avais donc traité en fin de projet.\nFinalement, le client n\u0026rsquo;en voulait plus : il était incapable de mettre un produit en avant plutôt qu\u0026rsquo;un autre.\n", 
            "url": "\/post\/2021-11-27-faites-comme-amazon\/",
            "date": "2021-11-27"
        },

        "\/post\/2020-10-14-horloge-geante-dans-le-terminal\/": {
            "title": "Horloge géante dans le terminal",
            "tags": ["linux","shell",],
            "content": "Cette note explique comment afficher une horloge géante sous Linux sans utiliser de programme particulier ni utiliser une application web comme time.is. Avec juste votre terminal et quelques commandes, vous pourrez obtenir ce qui suit :Nous devons installer \u0026ldquo;figlet\u0026rdquo;, un outil permettant d\u0026rsquo;afficher des caractères énormes dans le terminal :\nsudo apt install figlet Ensuite, dans votre terminal, tapez la commande suivante :\nwhile true; do printf \u0026#39;\\033[2J\\033[H\u0026#39;; date +\u0026#39;%T\u0026#39; | figlet -ctW; sleep 1; done Explication rapide :\nwhile true; do ... ; done Définit une boucle infinie. Pour l\u0026rsquo;arrêter, utilisez la combinaison de touche CTRL + C.\nprintf \u0026#39;\\033[2J\\033[H\u0026#39; Efface l\u0026rsquo;écran et positionne le curseur tout en haut et à gauche. La séquence d\u0026rsquo;échapement \\033[2J permet d\u0026rsquo;effacer tout l\u0026rsquo;écran et \\033[H envoi le curseur en haut à gauche. cf la page Wikipedia en anglais sur tous les codes d\u0026rsquo;échappement ANSI pour avoir d\u0026rsquo;autres séquences utiles.\ndate +\u0026#39;%T\u0026#39; Affiche l\u0026rsquo;heure sous la forme heure:minutes:secondes (raccourci pour %H:%M:%S).\n| figlet -ctW Affiche le résultat avec de grandes lettres. Remarquez la présence de la barre verticale | qui permet de signifier que le résultat de la commande précédente (date) devient l\u0026rsquo;entrée de la commande figlet.\nsleep 1 Patiente pendant 1 secondes avant de recommencer.\n", 
            "url": "\/post\/2020-10-14-horloge-geante-dans-le-terminal\/",
            "date": "2020-10-14"
        },
        
        "\/post\/2020-09-12-changer-le-nom-du-dossier-owncloud\/": {
            "title": "Changer le nom du dossier ownCloud",
            "tags": ["linux",],
            "content": "Pour changer le nom de son dossier de synchronisation ownCloud, on peut utiliser cette astuce sous Linux (probablement aussi sur les autres plateformes).\nTout d\u0026rsquo;abord, fermez l\u0026rsquo;application ownCloud en cliquant sur son icône avec le bouton droit puis \u0026ldquo;Quitter ownCloud\u0026rdquo;. Cela évitera d\u0026rsquo;éventuel conflit lors du changement du nom.\nVous pouvez désormais modifier le nom du dossier. Par exemple :\nmv ~/owncloud ~/docs Ouvrez votre fichier de configuration ownCloud : son emplacement dépend de votre plateforme (cf la documentation d\u0026rsquo;ownCloud pour en savoir plus). Sur mon Linux, j\u0026rsquo;ai lancé la commande suivante :\nvi ~/.local/share/data/ownCloud/owncloud.cfg Ensuite, repérez la ligne contenant le mot \u0026ldquo;localPath\u0026rdquo;. Cela ressemble à :\n0\\Folders\\1\\localPath=/home/user/owncloud/ Modifiez le chemin d\u0026rsquo;accès vers votre nouveau dossier. Par exemple :\n0\\Folders\\1\\localPath=/home/user/docs/ Redémarrez l\u0026rsquo;application ownCloud et vous devriez constater que le dossier est déjà synchronisé !\n",

        "\/post\/2019-12-02-git-local\/": {
            "title": "Git local",
            "tags": ["howto",],
            "content": "On n\u0026rsquo;est pas obligé d\u0026rsquo;utiliser Git avec un dépôt sur un serveur : on peut tout à fait avoir les avantages de Git (la gestion des versions) en utilisation locale, sans serveur distant. Pour cela, on définit un dépôt quelque part sur son disque dur avec l\u0026rsquo;option de commande \u0026ldquo;bare init\u0026rdquo;.\nmkdir -p /quelquepart/depot/projet_test cd /quelquepart/depot/projet_test git init --bare Une fois le dépôt initialisé, on va se mettre dans son dossier de travail et initier la gestion de version avec l\u0026rsquo;option \u0026ldquo;init\u0026rdquo;.\nmkdir -p /autrepart/projet_test cd /autrepart/projet_test git init Maintenant on attache notre dossier de travail avec le dépôt pour nous permettre de synchroniser nos modifications.\ngit remote add origin file:////quelquepart/depot/projet_test On peut maintenant utiliser Git pour ajouter des fichiers, les modifier et garder trace de tous cela.\necho \u0026#34;#premiere version\u0026#34; \u0026gt; LISEZMOI.md git add LISEZMOI.md git commit On pousse nos modifications vers le dépôt en spécifiant la branche cible (seulement la première fois, ensuite un \u0026ldquo;git push\u0026rdquo; suffit)\ngit push --set-upstream origin master C\u0026rsquo;est finit.\n", 
            "url": "\/post\/2019-12-02-git-local\/",
            "date": "2019-12-02"
        },

        "\/post\/2018-11-08-installer-un-iso-sur-une-cle-usb-dans-une-console-linux\/": {
            "title": "Installer un iso sur une clé USB dans une console #Linux ",
            "tags": ["console","distribution","howto","iso","linux","usb",],
            "content": "Une fois récupérée la distribution Linux de vos rêves, au format ISO, comment l\u0026rsquo;installer sur une clé USB ?\nBien sûr, on peut toujours utiliser des installateurs graphiques comme UNetbootin mais c\u0026rsquo;est plus drôle de le faire en une seule ligne de commande :\nsudo dd if=/path/to/image.iso of=/dev/sda status=progress  \u0026ldquo;/path/to/image.iso\u0026rdquo; est le chemin vers le fichier ISO /dev/sda est l\u0026rsquo;emplacement du device correspondant à la clé USB : indiquez la racine du device, pas la partition (par ex. /dev/sda et non /dev/sda1) status=progress pour afficher où on en est  Comment récupérer le bon device ? Avant d\u0026rsquo;insérer la clé dans l\u0026rsquo;ordinateur, tapez dans la console :\ndmesg -Tw Cela trace tous les messages systèmes de votre #Linux. Maintenant, insérez la clé et surveillez l\u0026rsquo;affichage. Des lignes apparaîtront comme suit :\n[ven. janv. 26 15:11:34 2018] sda: sda1 [ven. janv. 26 15:11:34 2018] sd 2:0:0:0: [sda] Attached SCSI removable disk Selon votre configuration, vous pourriez obtenir sdb ou sdc, etc\u0026hellip; Prenez le bon et placez le dans la ligne de commande du dessus et c\u0026rsquo;est tout :-)\n", 
            "url": "\/post\/2018-11-08-installer-un-iso-sur-une-cle-usb-dans-une-console-linux\/",
            "date": "2018-11-08"
        },
        
        "\/post\/2018-09-07-forcer-le-nom-de-linterface-wifi-sous-ubuntu-18-04\/": {
            "title": "Forcer le nom de l\u0027interface #wifi sous #Ubuntu 18.04 ",
            "tags": ["console","howto","linux","reseau","shell","ubuntu","udev","wifi",],
            "content": "Avec Udev, il est possible de modifier le nom de l\u0026rsquo;interface wifi.\nTout d\u0026rsquo;abord, on doit récupérer l\u0026rsquo;adresse mac de la carte wifi.\n$ ip link 1: lo: \u0026lt;LOOPBACK,UP,LOWER_UP\u0026gt; mtu 65536 qdisc noqueue state UNKNOWN mode DEFAULT group default qlen 1000 link/loopback 00:00:00:00:00:00 brd 00:00:00:00:00:00 2: **wlp1s0**: \u0026lt;BROADCAST,MULTICAST,UP,LOWER_UP\u0026gt; mtu 1500 qdisc mq state UP mode DORMANT group default qlen 1000 link/ether **9c:b6:d0:8a:71:11** brd ff:ff:ff:ff:ff:ff Ma carte wifi s\u0026rsquo;appelle wlp1s0 et sa mac address apparait juste après le mot clé \u0026ldquo;link/ether\u0026rdquo; : 9c:b6:d0:8a:71:11.\nMaintenant, on va créer ou mettre à jour le fichier udev dans le dossier /etc/udev/rules.d avec quelque chose comme suit :\n$ cat /etc/udev/rules.d/60-persistent-net.rules SUBSYSTEM==\u0026#34;net\u0026#34;, ACTION==\u0026#34;add\u0026#34;, DRIVERS==\u0026#34;?*\u0026#34;, ATTR{address}==\u0026#34;**9c:b6:d0:8a:71:11**\u0026#34;, ATTR{type}==\u0026#34;1\u0026#34;, NAME=\u0026#34;**wlan0**\u0026#34; Il vous faudra les droits root (utiliser sudo). Modifier la mac address, choisissez le nom qui vous convient puis rebooter.\nVérifier que tout est conforme avec :\n$ ip link 1: lo: \u0026lt;LOOPBACK,UP,LOWER_UP\u0026gt; mtu 65536 qdisc noqueue state UNKNOWN mode DEFAULT group default qlen 1000 link/loopback 00:00:00:00:00:00 brd 00:00:00:00:00:00 2: **wlan0**: \u0026lt;BROADCAST,MULTICAST,UP,LOWER_UP\u0026gt; mtu 1500 qdisc mq state UP mode DORMANT group default qlen 1000 link/ether 9c:b6:d0:8a:71:11 brd ff:ff:ff:ff:ff:ff ", 
            "url": "\/post\/2018-09-07-forcer-le-nom-de-linterface-wifi-sous-ubuntu-18-04\/",
            "date": "2018-09-07"
        },
        
        "\/post\/2018-01-26-minimal-docker-golang-et-le-televersement-multipart\/": {
            "title": "Minimal #Docker \u002b #Golang et le téléversement Multipart ",
            "tags": ["howto","ubuntu",],
            "content": "Pour réduire la taille d\u0026rsquo;un container Docker, on peut créer l\u0026rsquo;image en partant de rien, ou plus précisément, en partant de \u0026ldquo;scratch\u0026rdquo;, qui ne contient rien. On obtient à la fin un container beaucoup plus léger que si l\u0026rsquo;on partait de Debian, ou pire, d\u0026rsquo;Ubuntu.\nAfin de mettre un binaire Go à l\u0026rsquo;intérieur, quelques précautions sont nécessaires. Nous verrons rapidement comment faire. Mais si vous voulez avoir plus d\u0026rsquo;infos, vous pouvez consulter la page en anglais de Codeship : Building Minimal Docker Containers For Go Applications\nCompiler statiquement votre programme Go :\nCGO_ENABLED=0 GOARCH=amd64 GOOS=linux go build -a -installsuffix cgo -o server Votre fichier Dockerfile doit ressembler à ça :\nFROM scratch ADD static /static ADD server /server CMD /server Mais si vous avez besoin d\u0026rsquo;une fonctionnalité de téléversement (upload), cela ne va pas marcher. Le téléversement a besoin d\u0026rsquo;un dossier temporaire pour traiter les gros fichiers envoyés depuis un formulaire multipart.\nRegardons directement dans le code du package Go os.file_unix :\n// TempDir returns the default directory to use for temporary files. func TempDir() string { dir := Getenv(\u0026#34;TMPDIR\u0026#34;) if dir == \u0026#34;\u0026#34; { if runtime.GOOS == \u0026#34;android\u0026#34; { dir = \u0026#34;/data/local/tmp\u0026#34; } else { dir = \u0026#34;/tmp\u0026#34; } } return dir } Comme on est sous Linux, on voit que le dossier temporaire se trouve dans /tmp.\nOui mais notre container, qu\u0026rsquo;on a construit à partir de scratch, ne contient pas de dossier /tmp. D\u0026rsquo;où plantage du téléversement :-(\nC\u0026rsquo;était un bug difficile à trouver, mais la solution est simple. Modifions notre fichier Dockerfile pour ajouter une entrée :\nFROM scratch VOLUME /tmp ADD static /static ADD server /server Maintenant on peut lier notre container avec un dossier qui servira de dossier temporaire comme suit :\ndocker run -P -v /tmp:/tmp your_image Et voilà ! Une image Docker minimale, avec un binaire Go dedans et rien d\u0026rsquo;autre.\n", 
            "url": "\/post\/2018-01-26-minimal-docker-golang-et-le-televersement-multipart\/",
            "date": "2018-01-26"
        },

        "\/post\/2014-06-18-usb-disk-et-policykit\/": {
            "title": "usb disk et policykit",
            "tags": ["dbus","desktop","dwm","gnome-settings-daemon","linux","policykit","storage","ubuntu","usb",],
            "content": "Lorsqu\u0026rsquo;on tente de monter un disque usb via son file manager (Thunar ou Nautilus), on peut avoir un message d\u0026rsquo;erreur \u0026lsquo;not authorized\u0026rsquo;. Lorsqu\u0026rsquo;on a un environnement de bureau à la Gnome ou KDE, toutes ces histoires de gestion des droits est pris en charge de façon transparente. Mais quand on veut avoir un environnement hyper léger, il y a des manipulations à faire pour contourner certains problèmes. Voici la marche à suivre :\nCréer un nouveau fichier de configuration policykit :\nsudo nano /etc/polkit-1/localauthority/50-local.d/55-myconf.pkla Le numéro et l\u0026rsquo;extension .pkla sont important. Par contre, vous pouvez mettre ce que vous voulez à la place de \u0026lsquo;myconf\u0026rsquo;.\nEt voilà le contenu de ce fichier :\n[Dealing with disks] Identity=unix-group:plugdev Action=org.freedesktop.udisks2.filesystem-mount;org.freedesktop.udisks2.eject-media;org.freedesktop.ud$ ResultAny=yes ResultInactive=yes ResultActive=yes Il faut redémarrer DBUS car c\u0026rsquo;est lui qui pilote le daemon polkitd :\nsudo restart dbus Vous devez relancer gnome-settings-daemon si vous l\u0026rsquo;utilisez :\ngnome-settings-daemon -r \u0026amp; Voilà, c\u0026rsquo;est fait ! Branchez un disque USB et naviguez dans les fichiers. Plus de message d\u0026rsquo;erreur !\n", 
            "url": "\/post\/2014-06-18-usb-disk-et-policykit\/",
            "date": "2014-06-18"
        },
        
        "\/post\/2014-05-06-video-background\/": {
            "title": "Vidéo background",
            "tags": ["HTML5",],
            "content": " La mode n\u0026rsquo;est plus aux photos géantes en fond de page. Maintenant, c\u0026rsquo;est au tour des vidéos !\n Comme ça, vous voulez carrément afficher une vidéo comme fond de votre site web ? Grâce à HTML5 et CSS3, c\u0026rsquo;est super simple. Suivez le guide !\nJetez d\u0026rsquo;abord un oeil sur le résultat : Démo \u0026ldquo;Les routes du paradis\u0026rdquo; . Chouette, non ?\nCommençons par l\u0026rsquo;html :\n\u0026lt;video src=\u0026#34;votre-video.mp4\u0026#34;\u0026gt;\u0026lt;/video\u0026gt; \u0026lt;div\u0026gt; votre texte ici \u0026lt;/div\u0026gt; Au tour du css :\nvideo { z-index: -999; position: fixed; min-height: 100%; min-width: 100%; } Le z-index force la vidéo à rester au fond de la page (le -999 correspond à la profondeur). Tout ce qui aura un index plus grand, apparaîtra au dessus.\nposition:fixed est obligatoire pour être certain que la superposition se fasse avec tous les éléments que vous ajouterez après.\nEnfin, les min height et width tags à 100% font que la vidéo prendra toute la place disponible.\nPour centrer le texte horizontalement et verticalement, il faut ajouter le css suivant :\nhtml, body { width: 100%; height: 100%; } body {display:table;} div {display: table-cell; vertical-align: middle; text-align: center;} Et voilà !\nCette méthode fonctionne sur les navigateurs principaux : je l\u0026rsquo;ai testé sur Firefox, Chrome et Safari. Et cela marche aussi sur IE9 !\n", 
            "url": "\/post\/2014-05-06-video-background\/",
            "date": "2014-05-06"
        },
        
        "\/post\/2014-04-28-2048-gremlins\/": {
            "title": "2048 Gremlins",

            "content": "Connaissez vous 2048 , un petit jeu qui fait le buzz en ce moment : en faisant glisser les tuiles numérotées pour combiner celles qui sont identiques, on les cumule en espérant atteindre une tuile de 2048 !\nMaintenant, connaissez vous Marmelab pour faire du test d\u0026rsquo;application web en mode bourrin : on lâche une myriade de gremlins qui s\u0026rsquo;amusent à cliquer partout, à entrer n\u0026rsquo;importe quoi au clavier, dans le but de détecter des failles de votre application.\nBon, on mixe tout ça, et on obtient 2048Gremlins ! Un méchant fork qui fait jouer les gremlins à votre place en espérant atteindre \u0026ldquo;the high scores\u0026rdquo; !\nAttention, disclaimer !\n c\u0026rsquo;est du quick-and-dirty code. C\u0026rsquo;est juste pour démontrer qu\u0026rsquo;on peut le faire :-) ça marche que sur Firefox : désolé pour les webkits engine (chrome, safari, \u0026hellip;) mais la simulation des touches est prise en compte que sous Firefox (ou alors, j\u0026rsquo;ai pas encore trouvé comment faire)Maintenant, ça tourne aussi sous Chrome ! les gremlins jouent très mal :-) ils jouent aléatoirement donc n\u0026rsquo;espérez pas atteindre des sommets  Quoi qu\u0026rsquo;il en soit, c\u0026rsquo;était super fun de hacker le truc pour intégrer les deux, et mieux comprendre comment marche gremlins.js pour éventuellement l\u0026rsquo;utiliser ailleurs\u0026hellip;\n",

            "title": "Partager un Google Calendar en dehors du domaine",
            "tags": ["apps","calendar","google","google apps","howto","productivité",],
            "content": "Google Calendar permet de partager un calendrier avec d\u0026rsquo;autres utilisateurs du domaine Apps. Mais dès qu\u0026rsquo;on veut donner la possibilité à une personne extérieure au domaine, de modifier l\u0026rsquo;agenda, on se heurte à un problème de taille : la liste de choix ne permet que d\u0026rsquo;afficher les disponibilités. Rien pour le détail et encore moins pour modifier l\u0026rsquo;agenda.\nMais heureusement, Google a écouté ses utilisateurs et a donné la possibilité d\u0026rsquo;étendre les paramètres de partage. Seulement voilà, il a fait ça en mode compliqué ! Donc, pour y arriver, on doit d\u0026rsquo;abord aller dans la console d\u0026rsquo;administration de Google Apps et cliquer sur l\u0026rsquo;icône \u0026ldquo;Google Apps\u0026rdquo; :\nOn sélectionne \u0026ldquo;Agenda\u0026rdquo; pour se retrouver dans l\u0026rsquo;administration des paramètres d\u0026rsquo;agenda et on sélectionne \u0026ldquo;Paramètres de partage\u0026rdquo;.\nIl ne nous reste plus qu\u0026rsquo;à choisir dans la section \u0026ldquo;Options de partage externe pour les agendas principaux\u0026rdquo;, le niveau de partage à l\u0026rsquo;extérieur que l\u0026rsquo;on souhaite parmi :\nUne fois que c\u0026rsquo;est fait, il faut attendre quelques minutes avant d\u0026rsquo;aller dans Google Calendar et de modifier l\u0026rsquo;option dans \u0026ldquo;Paramètres\u0026rdquo; puis \u0026ldquo;Agendas\u0026rdquo; et enfin \u0026ldquo;Partagé : modifier les paramètres\u0026rdquo;. Dans la liste des autorisations, en face d\u0026rsquo;un utilisateur externe au domaine, 2 nouvelles options apparaissent :\nEt hop !\nAh oui, il se peut qu\u0026rsquo;il y ait besoin de rafraîchir les pages pour que les modifications soient prises en compte dans l\u0026rsquo;affichage des agendas !\n", 
            "url": "\/post\/2014-03-31-bon-a-savoir-partager-un-google-calendar-en-dehors-du-domaine\/",

        "\/post\/2014-02-21-une-ligne-horizontale-ajustee-avant-chaque-prompt\/": {
            "title": "Une ligne horizontale ajustée avant chaque PROMPT",
            "tags": ["howto","linux",],
            "content": "Ce serait chouette d\u0026rsquo;arriver à afficher une ligne horizontale dans le terminal, avant chaque commande : ça permettrait de séparer visuellement les résultats d\u0026rsquo;exécution.\nEvidemment, on veut un truc plus évolué que d\u0026rsquo;afficher un nombre de fois fixe le même caractère car notre fenêtre peut avoir une largeur quelconque. Exclues les solutions du type :\necho -------------------- En googlant, on trouve facilement plusieurs solutions, et après quelques tests et simplifications, je finis par cette commande :\nexport PROMPT_COMMAND=\u0026#34;printf \u0026#39;%*s\u0026#39; `tput cols` | tr \u0026#39; \u0026#39; \u0026#39;_\u0026#39; \u0026#34;  printf \u0026lsquo;%*s\u0026rsquo; : affiche un nombre d\u0026rsquo;espace déterminé par le paramètre suivant (tput) tput cols : donne le nombre de colonne du terminal. On le met entre anti-guillement pour qu\u0026rsquo;il soit évalué (et ça va générer le problème, cf plus bas) tr ' ' \u0026lsquo;_\u0026rsquo; : remplace les espaces par des undescores depuis la chaîne reçue via le pipe  Ça fonctionne presque parfaitement. Lorsqu\u0026rsquo;on lance le terminal, la ligne horizontale prend bien la largeur. Mais lorsqu\u0026rsquo;on change la taille de la fenêtre, la largeur n\u0026rsquo;est pas ajustée, et le résultat est moche :\nCette effet est du à l\u0026rsquo;ordre d\u0026rsquo;évaluation du shell : au moment où PROMPT_COMMAND est créée, toutes les variables sont d\u0026rsquo;abord évaluées. Si on regarde le contenu de PROMPT_COMMAND, on comprend mieux le problème :\n$ echo $PROMPT_COMMAND printf \u0026#39;%*s\u0026#39; 237 | tr \u0026#39; \u0026#39; \u0026#39;_\u0026#39; La commande tput est évaluée, et sa valeur vient alimenter statiquement PROMPT_COMMAND. Mais on peut contourner ce comportement, en obligeant l\u0026rsquo;évaluation systématique de tput. Voilà une solution :\n#PRINT LINE BEFORE EACH PROMPT print_line() { printf \u0026#39;%*s\\n\u0026#39; `tput cols` | tr \u0026#39; \u0026#39; \u0026#39;_\u0026#39; } export PROMPT_COMMAND=\u0026#34;print_line\u0026#34; L\u0026rsquo;astuce consiste à passer par une fonction (ici print_line) qui est évaluée à chaque appel. Il ne reste plus qu\u0026rsquo;à insérer ce bout de code dans votre .bashrc et voilà !\n", 
            "url": "\/post\/2014-02-21-une-ligne-horizontale-ajustee-avant-chaque-prompt\/",
            "date": "2014-02-21"
        },

        "\/post\/2013-09-10-notification-sous-linux\/": {
            "title": "Notification sous Linux \/ DWM",
            "tags": ["linux",],
            "content": "J\u0026rsquo;ai une configuration minimaliste sur mes ordis : GNU/Linux/Ubuntu pour la couche OS et dwm pour l\u0026rsquo;interface graphique. Pour avoir un minimum de confort sur le portable, j\u0026rsquo;aime bien être alerté quand la batterie arrive à 5%. Jusque là, j\u0026rsquo;utilisais xmessage qui ouvrait une fenêtre avec le message d\u0026rsquo;alerte. Mais une fenêtre qui s\u0026rsquo;ouvre brutalement sous dwm, un \u0026ldquo;tiling window manager\u0026rdquo; ça n\u0026rsquo;a pas le même effet que sur les windows managers classiques : c\u0026rsquo;est très intrusif, surtout en plein édition de code\u0026hellip;\nBref, j\u0026rsquo;ai découvert \u0026ldquo;notify-send\u0026rdquo; qui permet d\u0026rsquo;exploiter le système de notification (j\u0026rsquo;utilise notify-osd). Il s\u0026rsquo;utilise très simplement en ligne de commande :\nnotify-send \u0026#34;Hello le monde\u0026#34; L\u0026rsquo;utilitaire se trouve dans le package \u0026ldquo;libnotify-bin\u0026rdquo; (à installer donc).\nPetit mémo plus complet en suivant ce lien : http://memo-linux.com/notify-send-outil-de-notification/\nNote complémentaire : en multi-screen, la notification ne va pas aller forcément sur l\u0026rsquo;écran avec le focus. Pour y remédier, il faut forcer le suivi du focus dans notify-osd en suivant les instructions suivantes :\n Installer et lancer dconf-editor Aller dans /apps/notify-osd/multihead-mode Modifier dont-focus-follow en focus-follow  Thanks to https://bugs.launchpad.net/ubuntu/+source/notify-osd/+bug/331369/comments/13\n", 
            "url": "\/post\/2013-09-10-notification-sous-linux\/",
            "date": "2013-09-10"
        },
        
        "\/post\/2013-09-05-louer-des-bureaux-vous-avez-une-assurance-vie\/": {
            "title": "Louer des bureaux ? Vous avez une assurance vie ?",
            "tags": ["Fun",],
            "content": "Je cherche activement à louer des nouveaux bureaux pour Softinnov. La rue Caumartin c\u0026rsquo;est vraiment bien mais j\u0026rsquo;ai remarqué que les prix ont bien chutés dans le quartier et j\u0026rsquo;en avais assez de me faire plumer. Du coup, quelques lectures d\u0026rsquo;annonces plus tard et me voilà à visiter quelques locaux.\nLes prix ont vraiment baissés mais les propriétaires sont devenus super exigeants. Garantie bancaire, loyers bloqués ou caution personnelle, tout y passe pour rassurer le bailleur.\nMais là, j\u0026rsquo;ai comme accusé le coup face à la demande saugrenue de l\u0026rsquo;un d\u0026rsquo;eux : il me demandait de souscrire une assurance vie à son bénéfice !\n Vous comprenez Mr Hamdouni, si vous décédiez, qui me paierait les loyers ?\n Je n\u0026rsquo;avais jamais envisagé les choses par cet angle\u0026hellip; Probablement parce que j\u0026rsquo;ai du mal à m\u0026rsquo;identifier au pauvre propriétaire d\u0026rsquo;immeuble en plein Paris qui risque de se retrouver à faire la manche parce-qu\u0026rsquo;un locataire n\u0026rsquo;a pas payé.\nOu parce-que, égoïstement, envisager sa propre mort me fait d\u0026rsquo;abord penser à préserver mes proches\u0026hellip; Pas mon proprio.\nBref, après mon refus tout net, j\u0026rsquo;ai décidé de ne plus accepter aucune requête autre que la caution de 3 mois.\nOn verra où ça nous mène. Peut être sous un pont\u0026hellip; Avec mon proprio légataire :-)\n", 
            "url": "\/post\/2013-09-05-louer-des-bureaux-vous-avez-une-assurance-vie\/",
            "date": "2013-09-05"
        },
        
        "\/post\/2013-08-01-rdesktop-et-transfert-de-fichier\/": {
            "title": "Rdesktop et transfert de fichier",
            "tags": ["howto","Java","linux",],
            "content": "rdesktop -r disk:toto=/home/user/path your.server.com -r sound:local Un client nous a demandé de migrer son application qui tournait sur une Debian vers une plateforme Windows en VM pour mutualiser ses coûts d\u0026rsquo;administration. Pas de grosse difficulté puisque l\u0026rsquo;application avait été faite sous java en 2004 (presque 10 ans, ça nous rajeunit pas).\nBref, avec un linux, le transfert de fichier, c\u0026rsquo;est du piece of cake : ssh/sftp et tutti quanti. Mais avec Windows, comment fait-on si on a que du RDP ? Depuis un client Windows, on peut activer un partage de son disque local, mais avec un client Linux ? Et bien, rdesktop le gère très bien avec l\u0026rsquo;option -r :\nrdesktop -r disk:toto=/home/user/path your.server.com Avec \u0026ldquo;toto\u0026rdquo; pour donner un nom au partage suivi du chemin vers le dossier sur la machine cliente qu\u0026rsquo;on veut partager, et bien sûr l\u0026rsquo;adresse du serveur distant à la fin. Une fois connecté en RDP, dans le Windows, on peut aller sur le voisinage réseau et récupérer l\u0026rsquo;accès au partage avec l\u0026rsquo;adresse : \\tsclient\\toto\nEt voilà le transfert de fichier par simple copier/coller !\nupdate à cause d\u0026rsquo;un bug, le partage disk ne fonctionne que si l\u0026rsquo;on partage aussi le son !?!? avec -r sound:local\n", 
            "url": "\/post\/2013-08-01-rdesktop-et-transfert-de-fichier\/",
            "date": "2013-08-01"
        },
        
        "\/post\/2012-10-17-finalement-sosh-aime-les-entrepreneurs-meme-sil-ne-le-sait-pas\/": {

            "url": "\/post\/2012-10-17-finalement-sosh-aime-les-entrepreneurs-meme-sil-ne-le-sait-pas\/",

            "title": "PDF et viewer javascript",
            "tags": ["Ergonomie","google",],
            "content": "Depuis quelques mois, je travaille pour une grande entreprise dans le domaine de la finance. Ce qui est bien avec les grandes entreprises, en tant que consultant, c\u0026rsquo;est d\u0026rsquo;avoir du boulot. Pas évident d\u0026rsquo;avoir toujours des chantiers lorsqu\u0026rsquo;on est une PME mais il semble que chez les grosses boites, il y a toujours de quoi faire. Tant mieux pour moi.\nSeulement voilà, s\u0026rsquo;il y a tant de boulot, c\u0026rsquo;est aussi parce-que tout est long. Pour faire avancer les choses, il faut dépenser une énergie considérable, mettre plein de gens, réfléchir sur les solutions, les remettre en question à cause des juristes, étudier tous les impacts, \u0026hellip; bref, on est loin de l\u0026rsquo;entreprise agile. On est plutôt le \u0026ldquo;1 pas en avant, 3 pas en arrière\u0026rdquo; que le \u0026ldquo;release early, release often\u0026rdquo;.\nAujourd\u0026rsquo;hui, on a réunit 8 personnes pour savoir comment on aller consulter un PDF dans un site web, tout en proposant des services complémentaires à cette consultation. Résultat de la réunion, on pose un lien vers le PDF, ça ouvre une nouvelle fenêtre Adobe Reader. Tant pis pour les services complémentaires, on n\u0026rsquo;a qu\u0026rsquo;à les coller en lien aussi, au même niveau que le lien du PDF. Et ça ira bien.\nEnfin, ça ira, si on veut. J\u0026rsquo;aurai aimé qu\u0026rsquo;on ressorte de là avec de l\u0026rsquo;innovation, un viewer PDF sans Adobe Reader, comme Google Docs qui peut afficher un PDF dans une page html, qu\u0026rsquo;on aurait incrusté dans une page sur laquelle on aurait pu ajouter nos services complémentaires ! L\u0026rsquo;intégration avec le site serait totale et il n\u0026rsquo;y aurait plus de rupture par l\u0026rsquo;ouverture d\u0026rsquo;Adobe Reader.\nEn guise de démonstration, voici le PDF du bulletin officiel des impôts de 2006 affiché et incrusté dans mon blog, sans Adobe Reader :\nTrouver un exemple : 5 min.\nL\u0026rsquo;intégrer dans mon blog : 2 mn.\nFaire pareil dans une grosse boite : il y a certaines choses qui ne s\u0026rsquo;achètent pas car impossible de proposer de passer par Google Docs pour visualiser les PDF dans le contexte de cette entreprise. L\u0026rsquo;innovation attendra, donc, qu\u0026rsquo;un gros éditeur du marché propose un composant logiciel permettant de faire la même chose. Mais comme cet éditeur est aussi une grande entreprise, on risque d\u0026rsquo;attendre longtemps\u0026hellip;\n", 
            "url": "\/post\/2011-03-08-pdf-et-viewer-javascript\/",
            "date": "2011-03-08"
        },
        
        "\/post\/2010-12-01-facturationzen-un-cas-dutilisation-pratique-chez-softinnov\/": {
            "title": "FacturationZen, un cas d’utilisation pratique chez Softinnov",
            "tags": ["entrepreneur","facturation","service",],
            "content": "Depuis un an et demi maintenant, nous utilions FacturationZen comme unique moyen de facturation, et cela nous a vraiment changé la vie !\nComme beaucoup, lorsque nous avons débuté en 2002, les factures étaient faites à la main sur un tableur, avec tous les problèmes que cela engendre. Pour moi, les principaux désagréments étaient :\n une seule personne peut établir les factures, en l’occurence moi en tant que gérant car c’est moi qui avait le fichier à jour la numérotation des factures est gérée manuellement, et cela m’est arrivé de me planter au début en reprenant un numéro déjà existant il fallait que je sois au bureau pour faire mes factures alors que j’étais souvent en déplacement le look des factures étaient moyen : j’avais bien mis mon logo mais le tableur n’est pas forcèment le meilleur outil de design  Depuis la mise en place de FacturationZen, j’ai retrouvé une certaine sérénité. Le fait de centraliser l’outil sur Internet m’a permis d’y accéder de n’importe où du moment que je disposais d’une connexion. Du coup, je peux préparer mes factures en déplacement, et même les envoyer par e-mail ou courrier postal selon mon client. Plus besoin de repasser par le bureau, imprimer la facture, la mettre sous pli et passer par une boite aux lettres. Ma vie d’entrepreneur a été simplifiée.\nL’autre avantage est que la numérotation est automatique et que je peux déléguer tout ou partie de la facturation. Ainsi, chez Softinnov, nous sommes 3 personnes à accèder à FacturationZen :\n une personne qui établie les factures pour notre produit Escarcelle à destination des épiceries solidaires une autre personne qui gère les encaissements en mettant à jour les factures et moi-même pour toutes les autres factures de nos autres prestations  Sur le même principe, je pourrai très bien donner un accès à mon comptable pour qu’il récupère quand il veut mes factures. Mais il y a un autre moyen d’échange avec ce dernier. En effet, pour chaque type de données dans FacturationZen, j’ai la possibilité d’extraire un tableau avec toutes les informations nécessaires que je peux ensuite transmettre par email. Le tableau est au format “CSV” compatible avec tous les logiciels de comptabilité ou les tableurs du marché, pour, par exemple, faire des graphiques d’évolution du chiffre d’affaires.\nEnfin, grâce à la puissance des feuilles de styles (CSS), je peux personnaliser mes factures au niveau design à un point impossible avec un tableur. En standard, FacturationZen fournit déjà un graphisme sobre et efficace, qui peut être étendu gràce aux feuilles de style pour modifier à peu près tout ce que l’on veut. Evidemment à condition de s’y connaitre en CSS ou de connaitre quelqu’un qui le soit. Enfin, en attendant une prochaine évolution qui permettra à tous de faire ces modifs simplement mais j’aurai l’occasion de vous en dire plus.\nAujourd’hui, chez Softinnov, nous gérons une centaine de clients avec une dizaine de factures par mois et FacturationZen est au coeur de mon suivi d’activité, grâce au module devis et aux encaissements.\nPosté depuis http://facturationzen.fr\n", 
            "url": "\/post\/2010-12-01-facturationzen-un-cas-dutilisation-pratique-chez-softinnov\/",
            "date": "2010-12-01"
        },
        
        "\/post\/2010-10-31-transformer-votre-ubuntu-gnome-en-machine-vraiment-publique\/": {
            "title": "Transformer Ubuntu Gnome en machine publique",
            "tags": ["gnome","howto","linux","ubuntu",],
            "content": "Un ami m\u0026rsquo;a demandé le nécessaire pour rendre son Ubuntu Gnome complétement public, c\u0026rsquo;est-à-dire qu\u0026rsquo;aucun mot de passe ne soit demandé. Je pensais que ce serait simple à priori. Et bien il en n\u0026rsquo;est rien. Voici un petit mémo des étapes à suivre pour rendre son Ubuntu Gnome complétement libre d\u0026rsquo;accès !\nVirer le mot de passe de connexion Il est possible de se connecter automatiquement sans demander de mot de passe. Pour cela, il faut modifier le paramétrage de la fenêtre de connexion : aller dans le menu Système, puis Administration et sélectionner l\u0026rsquo;entrée Fenêtre de connexion.\nCliquez sur le bouton \u0026ldquo;Déverrouiller\u0026rdquo; et saisissez votre mot de passe lorsqu\u0026rsquo;on vous le demande. Vous aurez alors la possibilité de sélectionner la case \u0026ldquo;Se connecter automatiquement\u0026rdquo;, puis cliquez sur le bouton Fermer.\nLa prochaine fois que vous allumez l\u0026rsquo;ordinateur, vous arriverez automatiquement sur le bureau d\u0026rsquo;Ubuntu sans avoir indiqué votre mot de passe. Mais ce n\u0026rsquo;est pas finit : si vous avez un accès par Wifi, Ubuntu va vous demander de saisir votre mot de passe pour déverrouiller l\u0026rsquo;accès Internet. L\u0026rsquo;étape suivante explique comment se débarrasser de cette corvée.\nDégager le mot de passe pour le Wifi Lorsqu\u0026rsquo;on rentre une clé wifi, Ubuntu, et plus précisément le gestionnaire de bureau Gnome, sauvegarde cette clé wifi dans un trousseau de clés afin de vous éviter de le taper à chaque fois. L\u0026rsquo;accès à ce trousseau est protégé afin d\u0026rsquo;éviter qu\u0026rsquo;une autre personne y ait accès. Mais lorsqu\u0026rsquo;on met en place la connexion automatique de l\u0026rsquo;étape précédente, Gnome considère que l\u0026rsquo;accès au trousseau n\u0026rsquo;est pas sûr et vous demande votre mot de passe pour ouvrir votre accès Internet. C\u0026rsquo;est gentil de se préoccuper de notre sécurité, mais en l\u0026rsquo;occurrence, là c\u0026rsquo;est voulu de ne pas protéger l\u0026rsquo;accès puisqu\u0026rsquo;on fait confiance à tous les utilisateurs. On va donc demander à Gnome de ne plus nous embêter, en spécifiant un mot de passe vide pour le trousseau. Pour l\u0026rsquo;ouvrir, allons dans le menu Application, puis Accessoires et sélectionnez Mots de passe et clés de chiffrement.\nCliquez avec le bouton droit de votre souris sur Mots de passe : login et sélectionner Modifier le mot de passe. Saisissez alors votre mot de passe dans Ancien mot de passe, mais laissez vide les 2 autres champs et cliquez sur le bouton Valider.\nUn message va vous avertir que l\u0026rsquo;opération n\u0026rsquo;est pas sûre. Ne vous inquiétez pas et cliquez sur le bouton Utilisez un stockage non sûr. Refermez les fenêtres, Ubuntu ne vous demandera plus de mot de passe\u0026hellip; enfin presque. Si vous avez un économiseur d\u0026rsquo;écran, il est possible que l\u0026rsquo;écran se verrouille et vous oblige à saisir votre mot de passe. L\u0026rsquo;étape suivante vous explique comment s\u0026rsquo;en affranchir.\nSortir de l\u0026rsquo;économiseur d\u0026rsquo;écran sans mot de passe Cette étape est simple : allez dans le menu Système puis Préférences et choisissez Économiseur d\u0026rsquo;écran.\nDécocher la case Verrouiller l\u0026rsquo;écran quand l\u0026rsquo;économiseur d\u0026rsquo;écran est actif puis cliquez sur le bouton Fermer.\nVous n\u0026rsquo;aurez plus à saisir de mot de passe lorsque l\u0026rsquo;économiseur d\u0026rsquo;écran s\u0026rsquo;active. Mais, ce n\u0026rsquo;est pas encore la fin de l\u0026rsquo;histoire. Lorsque l\u0026rsquo;ordinateur se met en veille (batterie faible ou mise en veille volontaire) et que vous le rallumez, il va commencer par vous demander votre mot de passe. On peut aussi changer ça en suivant la dernière étape.\nRetour direct après une mise en veille ou une hibernation L\u0026rsquo;ultime étape est aussi la plus complexe car il n\u0026rsquo;y a pas, à ma connaissance, de façon directe pour le faire. Pour y arriver, il faut lancer l\u0026rsquo;outil de paramétrage de Gnome et fouiller dedans pour modifier certaines options. Commençons par lancer l\u0026rsquo;outil : maintenez la touche alt et appuyer sur la touche F2.\nLe lanceur d\u0026rsquo;application s\u0026rsquo;ouvre : saisissez gconf-editor et cliquez sur le bouton Lancer.\nDescendez l\u0026rsquo;arborescence comme suit : d\u0026rsquo;abord apps puis gnome-power-management et enfin lock.\nDécochez toutes les cases sur la partie droite, comme dans la copie d\u0026rsquo;écran ci-dessous et refermez la fenêtre.\nCette fois, c\u0026rsquo;est bon, on ne vous demandera plus de mot de passe\u0026hellip; enfin, presque :-)\nDans le cas où vous avez des tâches administratives à faire, comme mettre à jour les applications, on vous le demandera encore. Mais là, c\u0026rsquo;est une autre affaire !\n", 
            "url": "\/post\/2010-10-31-transformer-votre-ubuntu-gnome-en-machine-vraiment-publique\/",
            "date": "2010-10-31"
        },

        "\/post\/2010-09-07-votre-cartao-de-cidadao-svp\/": {
            "title": "Votre \u0022Cartao de Cidadao\u0022, svp.",
            "tags": ["Invention",],
            "content": "Vous ne parlez pas portugais ? C\u0026rsquo;est dommage, car sachez que nos voisins ibériques disposent depuis quelques temps d\u0026rsquo;une évolution technologique que j\u0026rsquo;aurai appréciée pour notre Gaule : la carte du citoyen, une petite carte qui permet de s\u0026rsquo;identifier auprès de tous les services publics !\nNon seulement elle fait office de carte universelle : identité, carte d\u0026rsquo;électeur, sécurité sociale (vitale?), impôts, santé, \u0026hellip; mais elle intègre également une puce qui joue le rôle d\u0026rsquo;authentificateur (accès sécurisé et signature électronique) et permet de stocker des données personnelles (à la vitale). La partie électronique de cette carte permettra un accès aux différents services en ligne de l\u0026rsquo;administration publique, mais le secteur privé n\u0026rsquo;est pas en reste et proposera également des services s\u0026rsquo;appuyant sur cette carte.\nIl ne manque que l\u0026rsquo;intégration du paiement et la reconnaissance au niveau international pour faire de cette carte l\u0026rsquo;unique habitante de nos portefeuilles. C\u0026rsquo;est beau de rêver\u0026hellip;\nSource : Le site de la carte du citoyen en portugais et anglais\n", 
            "url": "\/post\/2010-09-07-votre-cartao-de-cidadao-svp\/",
            "date": "2010-09-07"
        },
        
        "\/post\/2010-09-03-gmail-priority-inbox-kesako\/": {
            "title": "Gmail Priority Inbox, Kesako ?",
            "tags": ["email","google","Invention",],
            "content": "Ce matin, en ouvrant Gmail, je tombe sur \u0026ldquo;priority inbox\u0026rdquo; ou \u0026ldquo;boite de réception prioritaire\u0026rdquo; en bon françois ! Après les filtres manuels, les filtres anti-spams, voilà que Google nous propose de classer automatiquement les mails importants pour nous dans Gmail !\nMais comment font-ils chez Google pour savoir ce qui est important pour moi ?\nEt bien ils appliquent le principe de leur anti-spam, c\u0026rsquo;est-à-dire quelques règles de bases et un système d\u0026rsquo;apprentissage : en fonction des mails que vous lisez, de ceux auxquels vous répondez, de l\u0026rsquo;expéditeur, et de vos éventuelles corrections (celui-ci est important, celui-là pas du tout), Google apprend à vous connaitre.\nDonc, Google lit notre courrier ? Of course, et ce afin de relever dedans des indices (mots clés?) pour coller au mieux à vos habitudes. Shocking ? Vous ne saviez pas que Google lisait vos mails ? Il le fait depuis le début de la mise en place de Gmail afin de vous proposer des publicités *contextuelles* (sick).\nAu delà de la fonctionnalité, j\u0026rsquo;ai trouvé leur vidéo d\u0026rsquo;explication très bien faite : didactique et humoristique, 2 ingrédients essentiels dans la pédagogie. Et en plus, elle est en français !\nSource : Google Blog\n", 
            "url": "\/post\/2010-09-03-gmail-priority-inbox-kesako\/",
            "date": "2010-09-03"
        },
        
        "\/post\/2010-08-03-vocaloid-ou-comment-faire-chanter-les-robots\/": {
            "title": "Vocaloid ou comment faire chanter les robots",
            "tags": ["Fun","Invention",],
            "content": "Yamaha a créé un logiciel permettant à l\u0026rsquo;ordinateur de chanter des textes accompagnés de musique. J\u0026rsquo;avais déjà connaissance d\u0026rsquo;expérimentations dans la synthèse vocale, et je savais qu\u0026rsquo;on était arrivé à un niveau correct et compréhensible. Mais là, on est bien au dessus puisqu\u0026rsquo;il s\u0026rsquo;agit de chanter ! La techno s\u0026rsquo;appelle Vocaloid et le résultat est tout simplement surprenant. L\u0026rsquo;exploit est en parti dû à l\u0026rsquo;utilisation de voix d\u0026rsquo;acteurs ou chanteurs qui sont re-combinés dans leur outil pour donner cette qualité de rendu.\nRegarder ci-dessous cette petite démonstration où le moteur de synthèse a été intégré à ce robot. Il ne s\u0026rsquo;agit pas d\u0026rsquo;un enregistrement mais bien d\u0026rsquo;une synthèse :\nA quand une participation à la Star Ac ? En attendant, certains titres utilisant cette techno se sont retrouvés dans les hits japonais. Un pas de plus vers le monde des robots \u0026hellip;\nRéfs : wikipédia anglais, wikipédia français, site officiel vocaloid\n", 
            "url": "\/post\/2010-08-03-vocaloid-ou-comment-faire-chanter-les-robots\/",
            "date": "2010-08-03"
        },
        
        "\/post\/2010-07-05-alternative-captcha\/": {
            "title": "Alternative au Captcha",
            "tags": ["Ergonomie","IHM","Invention",],
            "content": "Le captcha ? C\u0026rsquo;est ce test qu\u0026rsquo;on vous demande de réussir pour prouver que vous n\u0026rsquo;êtes pas un robot lorsque vous remplissez un formulaire. La plupart du temps, on nous demande de recopier un texte complétement déformé ou brouillé. C\u0026rsquo;est enquiquinant et pas toujours évident d\u0026rsquo;arriver à décrypter le texte.\nGoogle Captcha\nDu coup, quand je vois d\u0026rsquo;autre façon de traiter le sujet, j\u0026rsquo;applaudis. Et là, c\u0026rsquo;est le cas chez \u0026ldquo;They Make Apps\u0026rdquo; , un site de référencement de développeurs qui a introduit une manière originale de séparer le bon grain de l\u0026rsquo;ivraie.\nC\u0026rsquo;est sur le formulaire d\u0026rsquo;inscription que cela se passe :\ncaptcha\nVous voyez le truc tout en bas ?\nAu lieu de cliquer sur un vulgaire bouton pour valider le formulaire, le site vous propose tout simplement de faire glisser le curseur jusqu\u0026rsquo;à la position \u0026ldquo;SUBMIT\u0026rdquo; (soumettre). Notez la pointe d\u0026rsquo;humour des concepteurs avec leur \u0026ldquo;Hi Robot!\u0026rdquo; (bonjour robot) quand le curseur est à zéro :-)\nCela bloquera certainement un bon paquet de robots circulant sur la toile mais cela ne résistera pas à une attaque ciblée. En effet, simuler le glissement en javascript en forçant la position du curseur directement sur la position \u0026ldquo;SUBMIT\u0026rdquo; ne doit pas être bien sorcier.\nMais, saluons tout de même cette élégante tentative !\n", 
            "url": "\/post\/2010-07-05-alternative-captcha\/",
            "date": "2010-07-05"
        },
        
        "\/post\/2010-06-24-the-fun-theory-de-moins-en-moins-fun\/": {
            "title": "The fun theory de moins en moins fun.",
            "tags": ["argent","éthique","développement durable","morale","publicité",],
            "content": "J\u0026rsquo;aime bien cette vidéo. Habituellement, on voit des têtes d\u0026rsquo;enterrement dans le métro. Là, les gens ont la banane qu\u0026rsquo;ils prennent le toboggan ou qu\u0026rsquo;ils observent les autres glisser, et ça fait plaisir.\nDommage que cette vidéo serve au lancement d\u0026rsquo;une campagne de pub pour une voiture \u0026ldquo;sportive\u0026rdquo;.\nA l\u0026rsquo;origine, l\u0026rsquo;équipe suédoise de la marque d\u0026rsquo;automobile incriminée, avait lancé un concept sympa : The Fun Theory. En quelques exemples, elle démontrait qu\u0026rsquo;il était possible d\u0026rsquo;améliorer le comportement humain par l\u0026rsquo;intermédiaire du jeu : laisser l\u0026rsquo;escalator au profit de l\u0026rsquo;escalier musical ou jeter ses déchets dans une poubelle \u0026ldquo;sans fond\u0026rdquo;. Cette équipe lança même un concours ouvert à tous pour trouver de nouvelles idées suivant ce principe : le gagnant avait imaginé l\u0026rsquo;idée d\u0026rsquo;une loterie pour inciter les automobilistes à respecter les limites de vitesse.\nQuelle ironie quand on sait que la vidéo du toboggan sert à booster les ventes d\u0026rsquo;une voiture sportive et qu\u0026rsquo;elle est \u0026ldquo;dédicacée à tous ceux qui veulent accélérer leur vie un petit peu\u0026rdquo;. Mais comme dirait quelqu\u0026rsquo;un que j\u0026rsquo;admire, \u0026ldquo;on ne vit pas dans le monde de Oui-Oui !\u0026rdquo; Prenez n\u0026rsquo;importe quel principe, aussi humaniste soit-il, mettez le entre les mains d\u0026rsquo;un commerci-publici-financier et hop, il vous trouve le moyen d\u0026rsquo;en faire un outil de propagande pour consommer.\nC\u0026rsquo;est moi ou c\u0026rsquo;est partout pareil ? Prenez un sport avec des valeurs populaires et collectives. Mettez le entre les mains d\u0026rsquo;un sporti-publici-financier. Et hop !\n", 
            "url": "\/post\/2010-06-24-the-fun-theory-de-moins-en-moins-fun\/",
            "date": "2010-06-24"
        },
        
        "\/post\/2010-06-14-bloguer-pour-devenir-riche\/": {
            "title": "Bloguer pour devenir riche",
            "tags": ["service",],
            "content": "C\u0026rsquo;est fou ce qu\u0026rsquo;on trouve comme blogueurs qui vous expliquent comment devenir riche en\u0026hellip; bloguant.\nCa me rappelle furieusement cette méthode immorale qui consiste à proposer à tout à chacun de s\u0026rsquo;enrichir facilement tout en restant à la maison. Vous n\u0026rsquo;avez jamais reçu ce genre de pubs? Celles qui vous promet de vous envoyer la méthode infaillible pour gagner 10 fois votre salaire sans bouger de chez vous ? Évidemment le tout moyennant finances !\nSi vous avez l\u0026rsquo;imprudence de céder aux chants des sirènes, vous recevrez pour toute méthode, un \u0026ldquo;kit\u0026rdquo; contenant\u0026hellip; 10 méthodes \u0026ldquo;Comment gagner 10 fois votre salaire sans bouger de chez vous ?\u0026rdquo;. Il ne vous reste plus qu\u0026rsquo;à essayer de les revendre à 10 personnes, plus gogos que vous, en leur faisant miroiter des revenus rocambolesques. L\u0026rsquo;arnaque pyramidale par excellence !\nY a plus subtile pour ne pas tomber sous le coup de la loi : revendre des produits bidons. Au lieu du kit, vous vous retrouvez à la tête de 100 filtres à eau \u0026ldquo;bien être\u0026rdquo; qui purifie le corps et l\u0026rsquo;âme. Ou encore, en opérateur telcos où on gagne plus en \u0026ldquo;parrainant\u0026rdquo; de nouveaux revendeurs qu\u0026rsquo;en vendant des minutes téléphones.\nEt bien maintenant, avec tous ces blogs, j\u0026rsquo;ai l\u0026rsquo;impression que c\u0026rsquo;est la même chose. Sans bouger de chez soi, l\u0026rsquo;un me propose de bloguer comme un pro si j\u0026rsquo;achète son bouquin, l\u0026rsquo;autre de bloguer pour réussir si je suis sa formation en ligne. Bref, tout un tas de \u0026ldquo;kit\u0026rdquo; payant qui, s\u0026rsquo;ils sont assidument appliqués à la lettre, devrait faire enfin retrouver le sourire à mon banquier.\nJ\u0026rsquo;exagère. C\u0026rsquo;est normal, je suis méditerranéen.\n", 
            "url": "\/post\/2010-06-14-bloguer-pour-devenir-riche\/",
            "date": "2010-06-14"
        },
        
        "\/post\/2010-05-18-sal-khan-academy\/": {
            "title": "Sal Khan Academy",
            "tags": ["altermondialisme","éducation","Sal Khan",],
            "content": "Pour donner un coup de main à sa cousine éloignée par la distance, Sal (diminutif de Salman) filme des cours de maths qu\u0026rsquo;il met à disposition sur youtube. Ca marche tellement bien qu\u0026rsquo;il finit par quitter son job d\u0026rsquo;analyste financier pour se consacrer à plein temps à son école en ligne, la KhanAcademy, gratuite et ouverte au monde : plus de 1200 vidéos allant de l\u0026rsquo;algèbre à l\u0026rsquo;histoire de la révolution française, qu\u0026rsquo;il a entièrement réalisées seul !\nJ\u0026rsquo;aime son approche : il ne prépare pas les vidéos et se donne le droit de se tromper pour montrer le cheminement de pensée, alors qu\u0026rsquo;un prof classique aura fait et refait l\u0026rsquo;exercice des dizaines de fois avant de se lancer.\nD\u0026rsquo;abord involontairement (il n\u0026rsquo;avait pas de caméra), puis de façon délibérée, il ne se filme pas donnant le cours : seule sa voix vient supporter ses notes et graphiques en ligne, comme s\u0026rsquo;il était à côté de nous en train de nous aider à faire nos devoirs plutôt qu\u0026rsquo;en position prof d\u0026rsquo;amphi face aux élèves. Moins de stress pour l\u0026rsquo;étudiant \u0026hellip; et pour le prof :-)\nEnfin, il donne ses cours, comme il aurait voulu qu\u0026rsquo;on les lui donne, et ça, ça fait vraiment la différence.\nAujourd\u0026rsquo;hui ses cours sont dispos en anglais. Peut-être que des traductions seront faites en français : avis aux volontaires !\nSal Khan à la conférence Gel 2010 (en anglais).\nSon site : http://www.khanacademy.org/\n", 
            "url": "\/post\/2010-05-18-sal-khan-academy\/",
            "date": "2010-05-18"
        },
        
        "\/post\/2010-05-12-les-10-principes-de-design-dinterface\/": {
            "title": "Les 10 principes de design d\u0027interface",
            "tags": ["Ergonomie","howto","productivité",],
            "content": "Tirés des travaux de Jakob Nielsen, voici 10 principes à garder à l\u0026rsquo;esprit afin de concevoir une interface ergonomique :\n Visibilité de l\u0026rsquo;état du système : Tenir informé l\u0026rsquo;utilisateur de ce qui se passe de façon appropriée et dans un temps raisonnable. Adéquation avec le monde réel : Utiliser le langage de l\u0026rsquo;utilisateur, avec des mots, des phrases et des concepts qui lui sont familiers et bannir les termes techniques. Faire apparaître les informations dans une séquence naturelle et logique. Contrôle \u0026amp; liberté : Permettre à l\u0026rsquo;utilisateur d\u0026rsquo;annuler ou de rejouer une action pour le laisser se sortir d\u0026rsquo;un état non voulu (choix par erreur). Cohérence et standards : Adopter les conventions (métier, culture, \u0026hellip;) pour ne pas forcer l\u0026rsquo;utilisateur à se poser des questions sur le sens d\u0026rsquo;un mot, d\u0026rsquo;une situation ou d\u0026rsquo;une action dans son contexte. Prévention des erreurs : Prévenir les problèmes que pourrait rencontrer l\u0026rsquo;utilisateur par le design : éviter les conditions favorisant les erreurs ou les vérifier en demandant confirmation à l\u0026rsquo;utilisateur Reconnaître plutôt que se souvenir : Faciliter la reconnaissance des objets, actions et options. Laisser les instructions d\u0026rsquo;utilisation visibles ou accessibles, à chaque fois que l\u0026rsquo;utilisateur en a besoin. Flexibilité : Autoriser les utilisateurs à personnaliser les actions récurrentes. Design minimaliste : Supprimer les informations ou les décorations non pertinentes ou rarement nécessaires qui diminue la visibilité des informations clés. Aider l\u0026rsquo;utilisateur à gérer les erreurs : Formuler les messages d\u0026rsquo;erreur en langage clair (pas de codes), indiquer précisément le problème et suggérer une solution pour le résoudre. Aide et documentation : Même si le système doit pouvoir être utilisé sans documentation, fournir de l\u0026rsquo;aide et de la documentation, faciles à trouver, concises, centrées sur la tâche de l\u0026rsquo;utilisateur, indiquant concrètement les étapes à suivre.  ", 
            "url": "\/post\/2010-05-12-les-10-principes-de-design-dinterface\/",
            "date": "2010-05-12"
        },
        
        "\/post\/2010-02-05-the-fun-theory\/": {
            "title": "The fun theory",
            "tags": ["éducation","développement durable","Fun","howto",],
            "content": "Comment changer les gens pour qu\u0026rsquo;ils adoptent de bonnes pratiques ? Par la morale ? Par la contrainte ? Non, par l\u0026rsquo;amusement !\nC\u0026rsquo;est le principe de The Fun Theory, ou la théorie de l\u0026rsquo;amusement, une initiative de Volkswagen Suède très ludique, mise en pratique lors de plusieurs \u0026ldquo;expérimentations\u0026rdquo; :\n Comment faire trier les déchets ? En transformant la poubelle en un jeu électronique ! Et inciter à prendre l\u0026rsquo;escalier plutôt que l\u0026rsquo;escalator ? L\u0026rsquo;escalier devient un piano géant ! Ne plus jeter les détritus sur la voie publique ? Une poubelle \u0026ldquo;sans-fond\u0026rdquo; !  Il n\u0026rsquo;y a pas de limite, et ça marche ! La poubelle amusante récolte 72 kg de déchets en une journée, soit 41kg de plus que sa voisine.\nApprendre en s\u0026rsquo;amusant, et maintenant faire ses corvés en s\u0026rsquo;amusant, la clé est peut-être là ! Faisons jouer les députés dans l\u0026rsquo;assemblée pour sortir de meilleures lois, les patrons dans les entreprises pour créer plus d\u0026rsquo;emplois, et nous, partout, dès que c\u0026rsquo;est possible, faisons les choses en nous amusant pour vivre mieux ensemble !\n", 
            "url": "\/post\/2010-02-05-the-fun-theory\/",
            "date": "2010-02-05"
        },

        "\/post\/2009-10-13-comment-convertir-en-masse-des-pdf-en-jpg-avec-imagemagik\/": {
            "title": "Convertir en masse des PDF en JPG avec ImageMagik",
            "tags": ["convert","DPI","ImageMagik","JPEG","JPG","linux","PDF","ubuntu",],
            "content": "J\u0026rsquo;avais un grand nombre de PDF à convertir en JPG pour être intégré en GED. Des PDF qui devaient rester imprimable après coup, donc qui devaient garder un haut niveau de densité (au moins 300 dpi).\nAvec ImageMagik, et plus précisément \u0026ldquo;convert\u0026rdquo; ainsi que quelques commandes shell sous linux, le tour était joué :\nfor i in \\`ls *.PDF\\`; do f=\\`basename $i .PDF\\`; convert -density 300 $i $f.jpg; done Comment ça marche ?\n Une boucle \u0026ldquo;for\u0026rdquo; sur tous les fichiers avec l\u0026rsquo;exention PDF Un découpage du nom du fichier pour enlever l\u0026rsquo;extension : basename $i .PDF La conversion avec préservation des 300 dpi : convert -density 300  Et voilà !\n", 
            "url": "\/post\/2009-10-13-comment-convertir-en-masse-des-pdf-en-jpg-avec-imagemagik\/",
            "date": "2009-10-13"
        },
        
        "\/post\/2009-08-27-comment-utiliser-skype-et-la-logitech-quick-messenger-sous-ubuntu-9-04\/": {
            "title": "Skype et Logitech Quick Messenger sous Ubuntu 9.04",
            "tags": ["howto","linux","logitech","quickam messenger","quickcam","ubuntu","webcam",],
            "content": "En essayant de réhabiliter un vieux PC avec la dernière Ubuntu (Jaunty 9.04), je me suis confronté à un souci de configuration de ma webcam avec Skype : les gens avec qui je travaille sont sur Skype et ne sont pas informaticiens (juste pour éviter les \u0026ldquo;mais skype c\u0026rsquo;est mal, faut utiliser xxx\u0026rdquo; - mettre votre logiciel libre préféré à la place des xxx)\nSkype reconnait bien ma webcam : une Logitech Quickcam Messenger. Mais l\u0026rsquo;image obtenu dans l\u0026rsquo;outil de test est brouillée. Cela ressemble à une espèce de neige qu\u0026rsquo;on avait sur les télés qui n\u0026rsquo;étaient pas réglées sur la bonne fréquence (la bonne vieille VHF/UHF avant le numérique et le tripe play pour les plus jeunes). Sauf que la neige est verte au lieu du nostalgique gris d\u0026rsquo;antan. Bref, pour en revenir à la webcam, c\u0026rsquo;est irritant que ça ne marche pas du premier coup avec Skype alors que cela fonctionne parfaitement avec d\u0026rsquo;autres logiciels (Cheese par ex.)\nUn petit \u0026ldquo;lsusb\u0026rdquo; dans la console m\u0026rsquo;indique :\n Bus 002 Device 004: ID 046d:08da Logitech, Inc. QuickCam Messanger\n Tiens ? C\u0026rsquo;est indiqué \u0026ldquo;Messanger\u0026rdquo; alors qu\u0026rsquo;il s\u0026rsquo;agit d\u0026rsquo;une \u0026ldquo;Messenger\u0026rdquo;. Sûrement une faute de typo dans la base de données matériels.\nMais avec l\u0026rsquo;id \u0026ldquo;046d:08da\u0026rdquo; aucun doute possible. Hop, mon Firefox, Google et quelques secondes plus tard, je lit que Skype s\u0026rsquo;appuie sur la librairie de vidéo pour linux (v4l) en version 1. Or, par défaut c\u0026rsquo;est la version 2 qui est activée dans Ubuntu Jaunty 9.04. Heureusement, Ubuntu intègre encore la v1 pour des raisons de compatibilité (bien vu).\nLa solution pour faire marcher tout ça ensemble passe par une \u0026ldquo;surcharge\u0026rdquo; de la variable d\u0026rsquo;environnement avant l\u0026rsquo;appel de skype pour forcer skype à utiliser l\u0026rsquo;ancienne lib :\nLD_PRELOAD=/usr/lib/libv4l/v4l1compat.so skype Ok, alors pour ne pas à avoir à retaper ça tout le temps, il suffit de mettre la commande dans un script shell. Exemple pour moi qui ai un dossier \u0026ldquo;bin\u0026rdquo; dans mon home :\necho LD_PRELOAD=/usr/lib/libv4l/v4l1compat.so /usr/bin/skype \u0026gt; ~/bin/skype chmod u+x ~/bin/skype Comme mon dossier \u0026ldquo;bin\u0026rdquo; est déclaré dans la variable \u0026ldquo;PATH\u0026rdquo; en premier, c\u0026rsquo;est donc le skype de mon \u0026ldquo;bin\u0026rdquo; qui sera exécuté au lieu du \u0026ldquo;skype\u0026rdquo; installé.\n_source : http://bugzilla.kernel.org/show_bug.cgi?id=11741 _\n", 
            "url": "\/post\/2009-08-27-comment-utiliser-skype-et-la-logitech-quick-messenger-sous-ubuntu-9-04\/",
            "date": "2009-08-27"
        },

        "\/post\/2009-01-21-le-freerunner-dopenmoko-un-telephone-opensource\/": {
            "title": "Le FreeRunner d\u0027OpenMoko, un téléphone opensource ?",
            "tags": [],
            "content": "On connaissait l\u0026rsquo;opensource dans les logiciels et le raz de marée qu\u0026rsquo;il a fait en partant des couches basses ( Gimp éditeur d\u0026rsquo;images , \u0026hellip;)\nOn avait remarqué l\u0026rsquo;incursion de l\u0026rsquo;opensource dans le mobile ( QT Extended , \u0026hellip;)\nAvec OpenMoko, on a franchit un cap : l\u0026rsquo;opensource dans le matériel mobile. C\u0026rsquo;est avec le FreeRunner que cette jeune société compte briguer le marché des hackers dans le domaine du téléphone mobile, en proposant un concept innovant : mettre aussi bien le hardware que le software en opensource. Non seulement, il est possible d\u0026rsquo;accéder aux schémas électroniques de la bête depuis leur site web, mais OpenMoko nous invite même à ouvrir l\u0026rsquo;appareil, sans faire tomber la garantie. Ils vont jusqu\u0026rsquo;à livrer un tournevis avec le kit de développement.\nOpenSource ? Pourquoi faire ?\n l\u0026rsquo;ouverture (open) : faciliter l\u0026rsquo;interopérabilité avec d\u0026rsquo;autres constructeurs ou des projets connexes la confiance : pouvoir regarder dedans et avoir accès aux schémas explicatifs pour comprendre comment ça marche l\u0026rsquo;évolution : développer le produit en mode réseau avec la contribution de développeurs, d\u0026rsquo;électroniciens ou même de simples individus proposant des idées d\u0026rsquo;amélioration  En clair, appliquer ce qui a fait le succès de certaines applications logicielles au domaine du matériel.\nCe n\u0026rsquo;est pas la seule initiative dans le domaine. Les \u0026ldquo;fais le toi-même\u0026rdquo; ou DIY (Do It Yourself) en anglais, fleurissent partout sur la toile avec la mise à disposition de schémas électroniques, de plan et d\u0026rsquo;explications pour faire soi-même tout un tas d\u0026rsquo;appareils : FGPA circuits reprogrammables, \u0026hellip;\nAlors, aura-t-on à l\u0026rsquo;avenir le choix d\u0026rsquo;utiliser des appareils opensources dans notre quotidien pour tous nos besoins ? En tous les cas, on en prend le chemin !\n", 
            "url": "\/post\/2009-01-21-le-freerunner-dopenmoko-un-telephone-opensource\/",
            "date": "2009-01-21"
        },
        
        "\/post\/2009-01-07-le-systeme-economique-capitaliste-est-un-desastre\/": {

        "\/post\/2008-11-27-the-girl-effect-ou-comment-developper-le-monde-par-les-femmes\/": {
            "title": "Développer le monde par les femmes",
            "tags": ["développement durable","femme","fille","pauvreté",],
            "content": "Voici une présentation du \u0026ldquo;girl effect\u0026rdquo;, ou effet fille, dans laquelle on nous explique comment combatre la pauvreté en orientant les efforts sur les filles. Par exemple, au Bangladesh, à l\u0026rsquo;aide d\u0026rsquo;un crédit de 4000 Takka, une jeune fille a acheté une vache, qui rapporte par sa production de lait 500 Takka par mois, consacrés au remboursement du prêt, à l\u0026rsquo;alimentation, à l\u0026rsquo;éducation de son jeune frêre, etc\u0026hellip; etc\u0026hellip;\nMais pourquoi se concentrer sur les filles ?\nParce-qu\u0026rsquo;elles sont en prise directe avec tous les problèmes du fait de l\u0026rsquo;organisation des sociétés les plus pauvres : la malnutrition, les maladies, la déscolarisation, le non accès à l\u0026rsquo;eau potable\u0026hellip; En aidant ce maillon, c\u0026rsquo;est toute la chaîne que l\u0026rsquo;on redresse, et surtout, de façon durable.\nParce-qu\u0026rsquo;elles sont également les plus touchées par la pauvreté : elles sont les premières victimes de la déscolarisation (70% des enfants non scolarisés sont des filles), du mariage forcée (la maternité est la 1ere cause de décès chez les filles de 15 à 18 ans), des inégalités civiques (droit de vote, droit à l\u0026rsquo;autonomie, \u0026hellip;)\nEt enfin, parce-qu\u0026rsquo;elles ont une tendance inée à ré-investir dans leur famille et leur communauté : une femme réinvestit 90% de son revenu, contre 40% pour un homme.\nPour info, 4000 Takka, le prix d\u0026rsquo;une vache au Bangladesh, c\u0026rsquo;est moins de 60 €.\nLa vidéo de présentation en anglais :\nLe site du Girl Effect, en anglais, où l\u0026rsquo;on retrouve les faits, les moyens d\u0026rsquo;agir, et tous les chiffres cités plus haut : http://girleffect.org \n", 
            "url": "\/post\/2008-11-27-the-girl-effect-ou-comment-developper-le-monde-par-les-femmes\/",
            "date": "2008-11-27"
        },
        
        "\/post\/2008-11-25-microsoft-office-attend-limprimante-et-moi-je-perd-mon-temps\/": {
            "title": "MS Office attend l\u0027imprimante, et moi je perd mon temps",
            "tags": ["Ergonomie","Microsoft","perte de temps","productivité",],
            "content": "Aujourd\u0026rsquo;hui, j\u0026rsquo;ouvre un document Word et j\u0026rsquo;obtiens un bien curieux message :\nword-veut-attendre-imprimante\n \u0026ldquo;L\u0026rsquo;imprimante n\u0026rsquo;a pas encore répondu, mais le programme Microsoft Office peut être capable de continuer dans les informations de l\u0026rsquo;imprimante. Souhaitez-vous attendre l\u0026rsquo;imprimante ?\u0026rdquo;\n D\u0026rsquo;abord, je note l\u0026rsquo;erreur dans le message : il ne s\u0026rsquo;agit pas de continuer\ndans les informations, mais bien sans les informations. Simple erreur de traduction ? Peut-être\u0026hellip;\nEnsuite, je doute de la pertinence d\u0026rsquo;un tel message :\n si tout ce que je veux c\u0026rsquo;est lire le contenu du fichier (ce qui était mon cas), je n\u0026rsquo;ai pas besoin \u0026ldquo;d\u0026rsquo;attendre l\u0026rsquo;imprimante\u0026rdquo;. Donc, je n\u0026rsquo;ai pas besoin d\u0026rsquo;être alerté sur son indisponibilité. Le message est inutile et me fait perdre mon temps. si je voulais l\u0026rsquo;imprimer, effectivement je trouverai ça louable de la part de Microsoft d\u0026rsquo;avoir prévu un message m\u0026rsquo;indiquant que l\u0026rsquo;imprimante n\u0026rsquo;est pas disponible. Mais, j\u0026rsquo;aurai largement pu attendre de recevoir ce message au moment où je lance l\u0026rsquo;impression !  Ce dernier point est étayé par 2 faits :\n Il est possible d\u0026rsquo;imprimer un document sans même ouvrir Word : un clic droit sur le nom du fichier me permet de lancer l\u0026rsquo;impression. J\u0026rsquo;aurai pu vouloir ouvrir le fichier pour le lire AVANT de l\u0026rsquo;imprimer, et me rendre compte que ce n\u0026rsquo;est pas celui que je voulais.  Encore une fois, prévoir ce message à l\u0026rsquo;ouverture du fichier est inutile et génère une perte de temps. Qui a dit que les outils Microsoft étaient des outils de productivité ?\n", 
            "url": "\/post\/2008-11-25-microsoft-office-attend-limprimante-et-moi-je-perd-mon-temps\/",
            "date": "2008-11-25"
