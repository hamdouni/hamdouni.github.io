        "\/post\/2008-11-06-la-poste-en-ligne-en-panne\/": {
            "title": "La poste en ligne... en panne !",
            "tags": ["bug","Ergonomie",],
            "content": "J\u0026rsquo;utilise régulièrement les services en ligne de La Poste pour envoyer du courrier. Après avoir préparé mon courrier en PDF, j\u0026rsquo;utilise le service https://lettreenligne.laposte.fr pour rematérialiser mon courrier (PDF vers papier), le mettre sous pli et l\u0026rsquo;envoyer. Ca marche aussi pour les recommandés. Enfin, ça marche\u0026hellip; c\u0026rsquo;est un bien grand mot.\nAujourd\u0026rsquo;hui, je n\u0026rsquo;ai pas été capable d\u0026rsquo;utiliser leur service qui plantait après la validation de l\u0026rsquo;adresse de destination. Voici ce que j\u0026rsquo;obtiens :\nPlantage La Poste\nPas très clair comme message d\u0026rsquo;erreur. Après quelques tests, il s\u0026rsquo;avère que le formulaire n\u0026rsquo;accepte plus les apostrophes. C\u0026rsquo;est très génant.\nLe plus triste dans l\u0026rsquo;histoire, c\u0026rsquo;est lorsque j\u0026rsquo;ai voulu signaler l\u0026rsquo;anomalie à La Poste. J\u0026rsquo;ai repéré en bas de page un lien \u0026ldquo;contact\u0026rdquo; qui nous propose de remplir un formulaire détaillé. Mais quand je valide le formulaire de contact contenant ma description du problème, une jolie page d\u0026rsquo;erreur apparait avec le même message qu\u0026rsquo;au dessus.\nQuand on propose un service, aussi génial soit-il, il faut assurer un niveau minimum de SAV auprès de ses clients afin de ne pas les décevoir. On peut comprendre que le service est momentannément indisponible, mais on ne peut pas accepter :\n  de ne pas savoir ce qui se passe : est-ce du à une mauvaise manipulation de ma part ? est-ce un problème côté La Poste ?\n  de ne pas pouvoir les contacter, donc de ne pas pouvoir avancer sur ce qu\u0026rsquo;on fait ou avoir de la visibilité pour savoir quand cela remarchera.\n  d\u0026rsquo;être virtuellement mal traité : j\u0026rsquo;ai eu plutôt une attitude positive en voulant prévenir La Poste de l\u0026rsquo;anomalie mais je n\u0026rsquo;ai pas été récompensé. En retour, je reçois un message d\u0026rsquo;erreur incompréhensible !\n  Bien traiter ses clients, ce n\u0026rsquo;est pas un plus concurrentiel, c\u0026rsquo;est une nécessité vitale. Car une chose doit être vite apprise par nos entreprises françaises, la fidélité client n\u0026rsquo;existe plus sur le Web, tellement il est facile de changer de crémerie !\n", 
            "url": "\/post\/2008-11-06-la-poste-en-ligne-en-panne\/",
            "date": "2008-11-06"
        },
        
        "\/post\/2008-10-24-mes-3-propositions-pour-alleger-les-cartables\/": {
            "title": "Mes 3 propositions pour alléger les cartables",
            "tags": ["éducation","enfant","Politique",],
            "content": "Encore une news qui tombe sur la lourdeur des cartables d\u0026rsquo;école des bambins, sur le nombre impressionnant de livres, de fournitures à transbahuter de l\u0026rsquo;école à la maison, et vice-et-versa, avec à chaque fois le coup de gueules des associations de parents, l\u0026rsquo;alerte des médecins sur la déformation de la colonne des enfants et des risques de frein de la croissance.\nCe fléau ne touche pas que la France : en Italie, un juge a condamné l\u0026rsquo;éducation nationale à verser 500 € de dédommagement à une famille dont l\u0026rsquo;enfant de 11 ans souffrait de scoliose à cause de son cartable trop lourd !\nEt lorsque je regarde les solutions proposées, je reste dubitatif :\n bannir les cahiers 200 pages au profit des 96 pages alléger les fournitures manuels en double à l\u0026rsquo;école et à la maison  Une initiative intéressante me semble être le choix de la région Midi-Pyrénées d\u0026rsquo;investir dans le cartable numérique : en réalité, un portail avec les cours des enfants accessibles depuis la maison.\nMême les mesures de X.Darcos font doucement rire : un concours pour proposer un cartable de moins de 1 kg, privilégier les livres les moins lourds ou les petits cahiers aux grands.\nBref, tout cela ne va pas assez loin, assez vite, cela fait trop longtemps que cela perdure pour qu\u0026rsquo;on y aille de saupoudrage de solution.\nSony Reader\nCe qu\u0026rsquo;il faut :\n bannir les livres au profit du livre électronique ( Cybook Gen3 , \u0026hellip;) : financé par la retransposition du budget achat livres scolaires en négociant une réduction des prix éditeurs (vu que cela coûte moins cher de produire et reproduire un livre au format électronique qu\u0026rsquo;un livre papier) + effet bénéfique sur la planète.(moins de transport routier et moins de consommation de papier). mettre en place l\u0026rsquo;école numérique : mettre tous les cours et les exercices en ligne accessibles depuis la maison. Les exercices seraient évidemment interactifs avec auto-correction en temps réel et enregistrement de la note pour voir la progression. Le tout étant en complément des cours à l\u0026rsquo;école, des contrôles à l\u0026rsquo;école, à charge du prof de renseigner sur le profil de l\u0026rsquo;élève les notes des contrôles sur table, plutôt que de remplir un livret papier. Cela veut donc dire de gérer une base de données des élèves : oui, cela va en faire grincer plus d\u0026rsquo;un mais ce n\u0026rsquo;est pas eux qui font avancer le monde et il y a des solutions de sécurisations. Même nos impots sont en lignes aujourd\u0026rsquo;hui ! arrêter de fantasmer sur la magie des livres : j\u0026rsquo;entends déjà les objections des amoureux du papier me vantant l\u0026rsquo;infinie supériorité de leur support chérie face à la froideur des circuits électroniques d\u0026rsquo;un e-book (en anglais, un livre électronique). Mais bon, depuis l\u0026rsquo;invention du livre, il s\u0026rsquo;est passé quelques millénaires, il serait plus que temps de passer à autre chose : surtout quand cette autre chose permet, en vrac, de faire tenir une bibliothèque dans 150 grammes, de faire des recherches par mot clés dans quelques milliers de livres, de mettre à disposition un nouvel ouvrage ou une mise à jour instantannément, d\u0026rsquo;accéder à des oeuvres qui ne sont plus ré-imprimées, etc, etc\u0026hellip;  En période de crise, relançons l\u0026rsquo;économie par des mesures concrètes, utiles et faisant avancer notre société : l\u0026rsquo;Education Nationale commande les e-books pour tous nos enfants, forcent les éditeurs à fournir une version électronique de leurs bouquins, mets en place l\u0026rsquo;école numérique, bref, passe du 16e siècle au 21e !\n", 
            "url": "\/post\/2008-10-24-mes-3-propositions-pour-alleger-les-cartables\/",
            "date": "2008-10-24"
        },
        
        "\/post\/2008-09-29-chandler\/": {
            "title": "Chandler",
            "tags": ["productivité",],
            "content": "Chandler est un logiciel permettant de s\u0026rsquo;organiser, tout seul ou à plusieurs.\nSon principe est basé sur la gestion de notes, que ce soit des réflexions, des actions, des évènements, des rendez-vous, \u0026hellip; tout se résume à une note, sur laquelle vous pouvez écrire un commentaire (le contenu de la note ou de l\u0026rsquo;action), l\u0026rsquo;ajouter au calendrier, lui ajouter une alerte, l\u0026rsquo;envoyer par e-mail, etc, etc\u0026hellip; Et surtout, vous ne gérez que 3 états sur les notes : NOW, LATER, DONE, respectivement maintenant, plus tard et fait.\nCe principe simplifie grandement le travail, puisqu\u0026rsquo;une action peut facilement être programmée (fixer une date et heure) mais toujours restée visible en tant qu\u0026rsquo;action (en plus de sa nouvelle visibilité dans le calendrier).\nAutre principe intéressant de Chandler, sa capacité à se synchroniser avec une boite e-mail. En configurant Chandler pour accéder à vos e-mails (via imap), on peut, très aisément, gérer ses e-mails dans Chandler à l\u0026rsquo;aide de 3 dossiers créés automatiquement dans votre messagerie : Chandler Messages, Chandler Starred (favoris), et Chandler Events (évènements). Une fois un e-mail déplacé dans l\u0026rsquo;un de ces dossiers, il devient manipulable dans Chandler. Ainsi, Chandler permet d\u0026rsquo;unifier les tâches, les rendez-vous et évènements, avec les e-mails, ce qui en fait l\u0026rsquo;un des plus puissant outils d\u0026rsquo;organisation que j\u0026rsquo;ai pu tester à aujourd\u0026rsquo;hui. De plus, il est tout à fait possible de répondre aux e-mails depuis Chandler pour éviter des aller-retours entre votre outil de messagerie et Chandler.\nLa tentation est grande de faire de Chandler son outil de messagerie et ainsi tout gérer dans un seul outil, mais il ne le permet tout simplement pas : les e-mails entrants n\u0026rsquo;arrivent pas directement dans l\u0026rsquo;un des 3 dossiers de Chandler. Du coup, il faut d\u0026rsquo;abord utiliser son outil de messagerie et déplacer les e-mails pour Chandler.\nDernier principe différenciant de Chandler, les hubs. Un hub est un service en ligne permettant de synchroniser l\u0026rsquo;ensemble de ses notes avec un serveur. Le premier avantage est de pouvoir utiliser un autre ordinateur tout en restant à jour. Mais là où cela devient particulièrement intéressant, c\u0026rsquo;est lorsqu\u0026rsquo;on travaille à plusieurs. Chandler permet de partager ses notes avec d\u0026rsquo;autres utilisateurs du système, et lui donne une dimension rarement atteinte dans les autres outils collaboratifs.\nIl y a d\u0026rsquo;autres bonnes choses dans Chandler : la vue calendrier de toutes les notes comme un véritable agenda, les favoris permettant de marquer les notes les plus importantes, le regroupement des notes (par exemple maison, bureau, loisirs, \u0026hellip;), le serveur web intégré permettant d\u0026rsquo;utiliser son poste comme serveur Chandler, la possibilité d\u0026rsquo;étendre les fonctionnalités par plugins, et certainement d\u0026rsquo;autres que j\u0026rsquo;ai oubliées ou même pas vues.\nMalgré tout cela, je n\u0026rsquo;en ferai pas mon outil principal. Je trouve dommage de ne pas en avoir fait un outil intégré complet en incluant la messagerie. Aujourd\u0026rsquo;hui, la plupart des demandes m\u0026rsquo;arrivent par e-mail, et lorsque ce n\u0026rsquo;est pas le cas, je m\u0026rsquo;envoi un e-mail avec une retranscription de la demande (par ex. si je l\u0026rsquo;ai eu au téléphone, ou par courrier papier). Il m\u0026rsquo;est donc indispensable de gérer dans un flot unique toutes mes demandes.\nDe plus, j\u0026rsquo;ai trouvé l\u0026rsquo;application particulèrement lourde. Peut-être du fait que Chandler soit écrit en Python, le logiciel met longtemps à se lancer et à s\u0026rsquo;éteindre. L\u0026rsquo;interface n\u0026rsquo;est pas toujours réactive. Et il n\u0026rsquo;y a pas moyen de réduire la police ou de modifier l\u0026rsquo;emplacement des composants de l\u0026rsquo;interface.\nJe finirai tout de même sur une note positive. Chandler est bien pensé et permet vraiment de mieux s\u0026rsquo;organiser pour peu que l\u0026rsquo;on se donne la peine de l\u0026rsquo;utiliser. L\u0026rsquo;apprentissage est rapide et les bénéfices immédiat, ne serait-ce que par la synchronisation e-mail qui permet d\u0026rsquo;un coup de récupérer tous les e-mails en attente d\u0026rsquo;une action. Je vais suivre ce logicel de près en attendant des améliorations sur les problèmes de lenteur et de personnalisation de l\u0026rsquo;interface, même si les concepteurs ne veulent pas franchir le cap du \u0026ldquo;tout-intégré\u0026rdquo;.\nSource :\nhttp://chandlerproject.org\n", 
            "url": "\/post\/2008-09-29-chandler\/",
            "date": "2008-09-29"
        },

        "\/post\/2008-02-11-microsoft-ie6-ergonomie-douteuse-oui-ou-oui\/": {
            "title": "Microsoft IE6, ergonomie douteuse, Oui ou oui ?",
            "tags": [],
            "content": "En copiant un lien vers mon bureau depuis ie6, je me retrouve avec le message suivant :\nSi je répond \u0026ldquo;oui\u0026rdquo;, c\u0026rsquo;est censé faire quoi ? Déplacer ou copier ? Et si je répond \u0026ldquo;non\u0026rdquo; ?\nPas simple de comprendre les produits Microsoft.\nLe pire c\u0026rsquo;est que la question n\u0026rsquo;est pas adéquate : je clic sur un lien dans IE6 et le fais glisser sur le bureau Windows. Dans ce contexte, qu\u0026rsquo;est-ce-que veut dire \u0026ldquo;déplacer\u0026rdquo; le fichier ? IE6 va supprimer le lien de la page que je visite pour la mettre sur mon bureau ? Du coup le webmaster doit passer après moi pour remettre le lien sur son site, jusqu\u0026rsquo;au moment où un autre internaute le déplace chez lui ? Absurde\u0026hellip;\nEt qu\u0026rsquo;entends Microsoft par \u0026ldquo;zone\u0026rdquo; ? IE6 ne sait pas qu\u0026rsquo;il est un navigateur web ? Où c\u0026rsquo;est le nom que Microsoft donne à un site ? Le moins qu\u0026rsquo;on puisse dire, c\u0026rsquo;est que l\u0026rsquo;ergonomie de Microsoft, c\u0026rsquo;est la zone !\nQu\u0026rsquo;aurait dù faire Microsoft ? Rien.\nLorsque je clic sur un lien et le fais glisser sur mon bureau (ou n\u0026rsquo;importe quel dossier), je ne peux vouloir qu\u0026rsquo;une chose : sauvegarder le lien sur mon disque. Je ne veux pas \u0026ldquo;déplacer\u0026rdquo;, ni \u0026ldquo;copier\u0026rdquo; le contenu du lien. Je veux juste avoir le lien cliquable sur mon disque. En toute logique, Microsoft aurait du créer le lien et c\u0026rsquo;est tout. Pas de pop-up pour l\u0026rsquo;utilisateur avec des questions imbitables.\nA la rigueur, si je veux plus de possibilités, je clique avec le bouton droit de la souris sur le lien, et je me vois proposer plus d\u0026rsquo;option. Dans le cas contraire, je veux un minimum de tracasserie.\n", 
            "url": "\/post\/2008-02-11-microsoft-ie6-ergonomie-douteuse-oui-ou-oui\/",
            "date": "2008-02-11"
        },

        "\/post\/2008-01-07-firefox-utiliser-la-barre-dadresse-comme-champ-de-recherche\/": {
            "title": "La barre d\u0027adresse Firefox comme champ de recherche",
            "tags": ["howto",],
            "content": "Quand on tapes un ou plusieurs mots dans la barre d\u0026rsquo;adresse, et que Firefox n\u0026rsquo;identifie pas une url bien formée, il va tenter une recherche sur le service Google \u0026ldquo;I\u0026rsquo;m Feeling Lucky\u0026rdquo; : en gros, il essaye de faire coincider les mots tapés avec un nom de domaine existant.\nMais il peut être plus intéressant d\u0026rsquo;effectuer une recherche classique. L\u0026rsquo;astuce ci-dessous modifie le comportement de Firefox pour pouvoir effectuer une recherche Google depuis la barre d\u0026rsquo;adresse.\n( Extrait de la faq http://www.mozilla.org/support/firefox/tips#beh_search )\n By default, if you enter a search term in the address field and press Enter, a Google \u0026ldquo;I\u0026rsquo;m Feeling Lucky\u0026rdquo; search is performed, and you\u0026rsquo;re taken to the first result of that search directly. If you prefer to see the standard search result list instead, use about:config to change the value of the preference keyword.URL to http://www.google.com/search?btnG=Google+Search\u0026amp;q=\nOf course, you could also change to a completely different search engine by changing the string to something else. The default search string is: \u0026ldquo;http://www.google.com/search?btnI=I%27m+Feeling+Lucky\u0026amp;q=\u0026quot;.\n ", 
            "url": "\/post\/2008-01-07-firefox-utiliser-la-barre-dadresse-comme-champ-de-recherche\/",

        "\/post\/2007-12-18-integration-firefox-thunderbird\/": {
            "title": "Comment intégrer Firefox et Thunderbird ?",

            "content": "Après avoir fait le ménage sur mon Ubuntu, et plus particulièrement après avoir désinstallé tout un tas de packages gnome, j\u0026rsquo;ai perdu la liaison entre Firefox et Thunderbird : un clic sur un lien depuis Thunderbird n\u0026rsquo;ouvrait plus Firefox, et vice-et-versa, impossible d\u0026rsquo;avoir un mailto: qui ouvre Thunderbird.\nPour réparer dans Firefox, il faut :\ncd ~/.mozilla/firefox/{des caractères.default} Ouvrir ou créer s\u0026rsquo;il n\u0026rsquo;existe pas le fichier \u0026ldquo;user.js\u0026rdquo; et y ajouter à la fin la ligne :\nuser_pref(\u0026quot;network.protocol-handler.app.mailto\u0026quot;,\u0026quot;/usr/bin/thunderbird\u0026quot;); Ajuster selon l\u0026rsquo;emplacement de l\u0026rsquo;exécutable Thunderbird.\nPour réparer dans Thunderbird, il faut :\ncd ~/.mozilla-thunderbird/{des caractères.default} Ouvrir ou créer s\u0026rsquo;il n\u0026rsquo;existe pas le fichier \u0026ldquo;user.js\u0026rdquo; et y ajouter à la fin la ligne :\nuser_pref(\u0026quot;network.protocol-handler.app.http\u0026quot;, \u0026quot;/usr/bin/firefox\u0026quot;); Ajuster selon l\u0026rsquo;emplacement de l\u0026rsquo;exécutable Firefox.\n",

            "content": "Quand on a besoin de faire un backup d\u0026rsquo;une arborescence de fichiers et qu\u0026rsquo;on a que FTP comme service, il est possible d\u0026rsquo;utiliser la commande suivante :\nncftpput -u USER -p PASSWORD -R SERVER LOCAL REMOTE :  USER : l\u0026rsquo;identifiant PASSWORD : le mot de passe SERVER : l\u0026rsquo;IP ou nom du serveur FTP LOCAL : le dossier source REMOTE : le dossier destinataire  L\u0026rsquo;option -R permet de faire le transfert en récursif, c\u0026rsquo;est à dire que les dossiers sont automatiquement créés, et c\u0026rsquo;est l\u0026rsquo;option killer par rapport au client FTP standard.\nEt pour la récupération, rien ne vaut un\nwget -r ftp://USER:PASSWORD@SERVER/REMOTE Je ne sais pas pourquoi mais la récup via ncftp bloque\u0026hellip;\n",

            "title": "Comment diminuer les déconnexions PPTP intempestives ?",
            "tags": [],
            "content": "A la mise en place de pptp sous Linux/Debian, j\u0026rsquo;ai constaté des déconnexions fréquentes, sans explications claires. Pptp test régulièrement la ligne avec les clients, et s\u0026rsquo;il constate un time-out, il coupe l\u0026rsquo;accés.\nIl est possible d\u0026rsquo;augmenter le time-out pour diminuer les déconnexions, et plus particulièrement sur des lignes à faible débit. Pour cela, sur le serveur, visualisez le fichier de configuration de pptpd :\ncat /etc/pptpd.conf et repérez la ligne définissant le fichier d\u0026rsquo;option. Sur ma configuration :\nppp /usr/sbin/pppd **option /etc/ppp/pptpd-options** debug ... Editez le fichier d\u0026rsquo;options, par exemple avec vi \u0026ldquo;/etc/ppp/pptpd-options\u0026rdquo;\n lock\nmtu 1450\nmru 1450\ndebug\nnobsdcomp\nproxyarp\nauth\nipcp-accept-local\nipcp-accept-remote\nlcp-echo-failure 10\nlcp-echo-interval 6\n ms-dns 10.0.0.2\ndeflate 0\n lcp-echo-failure est le nombre de paquet en échec avant interuption. lcp-echo-interval est le nombre de seconde entre 2 tests. En passant ces paramètres à 10 paquets toutes les 6 secondes, j\u0026rsquo;ai fortement diminué les déconnexions dans ma configuration. Vous devez ajuster ces paramètres selon vos besoins.\n", 
            "url": "\/post\/2007-02-09-deconnexion-pptp\/",
            "date": "2007-02-09"
        },
        
        "\/post\/2006-03-17-eclipse-jetty-launcher\/": {

            "content": "Jetty Launcher est un plugin qui permet de piloter Jetty depuis Eclipse. La version 1.3.0 de Jetty Launcher ne fonctionne pas directement avec Eclipse version 3.1.0 : en suivant la procédure pour l\u0026rsquo;utiliser, le message d\u0026rsquo;erreur suivant apparait dans l\u0026rsquo;Error Log (via menu Window / Show View) :\nProblems occurred when invoking code from plug-in: \u0026ldquo;org.eclipse.jface\u0026rdquo;.\nPour y remédier, il faut déjarer le plugin dans le dossier Eclipse idoine. Par exemple :\ncd /usr/lib/eclipse/plugins mkdir com.iw.plugins.jettyLauncher\\_1.3.0 cd com.iw.plugins.jettyLauncher\\_1.3.0 unzip ../com.iw.plugins.jettyLauncher_1.3.0.jar Une fois fait, supprimer le jar\nrm ../com.iw.plugins.jettyLauncher_1.3.0.jar Relancer Eclipse et suiver les instructions d\u0026rsquo;utilisation de jettyLauncher.\n", 
            "url": "\/post\/2006-03-17-eclipse-jetty-launcher\/",
            "date": "2006-03-17"
        },
        
        "\/post\/2005-09-06-zshrc-et-windows\/": {
            "title": "Comment avoir un shell ZSHRC sous Windows ?",
            "tags": [],
            "content": "Il est possible d\u0026rsquo;utiliser des outils traditionnellement dévolus au monde *NIX sur des plateformes Windows (c), grâce aux différents portages existants. Celui que j\u0026rsquo;utilise dèss que j\u0026rsquo;ai la malchance de travailler sur l\u0026rsquo;OS de Redmond, est le \u0026ldquo;Gnu utilities for Win32\u0026rdquo;. On y trouve ZSH, qui porte le nom de SH dans l\u0026rsquo;archive.\nLe fichier de configuration de ZSH est \u0026ldquo;zshrc\u0026rdquo; et doit se trouver dans le HOME. Pour trouver le HOME, lancer ZSH (en double-cliquant sur \u0026ldquo;sh\u0026rdquo;) puis taper \u0026ldquo;env\u0026rdquo; pour avoir la liste des variables d\u0026rsquo;environnement à la recherche de la ligne :\n HOME=C:/Documents and Settings/username\n Dans le fichier zshrc, vous pourrez mettre toutes les commandes nécessaire au bon fonctionnement de votre shell. Pour ma part, j\u0026rsquo;y mets le path vers les binaires et mes alias comme suit :\nexport PATH=\u0026#34;P:/app/bin/;P:/app/jdk/bin/;P:/app/ant/bin/;$PATH\u0026#34; export JETTY_HOME=\u0026#34;P:/app/jetty/\u0026#34; export JAVA_HOME=\u0026#34;P:/app/jdk/\u0026#34; alias ll=\u0026#34;ls -lsaF\u0026#34; ", 
            "url": "\/post\/2005-09-06-zshrc-et-windows\/",
            "date": "2005-09-06"
        },
        
        "\/post\/2005-08-08-supprimer-laffichage-des-logs-sur-la-console\/": {

            "tags": [],
            "content": "Souvent, après une mise en place d\u0026rsquo;iptables, on se retrouve avec les traces sur la console.\nVoici comment faire pour supprimer cette affichage.\nEditer le fichier /etc/init.d/klogd\nMettre la variable KLOGD comme suit :\n KLOGD=\u0026quot;-c 4″\n puis relancer klogd (sous debian) :\n/etc/init.d/klogd restart ", 
            "url": "\/post\/2005-08-08-supprimer-laffichage-des-logs-sur-la-console\/",
            "date": "2005-08-08"
        },
        
        "\/post\/2005-05-26-combodrive\/": {
            "title": "ComboDrive",
            "tags": [],
            "content": "Le ComboDrive est un adapteur SD/Mini SD/MMC/RS MMC vers USB, qui a la taille d\u0026rsquo;une clé USB. Insérez-y vos mini-cartes et brancher le à votre PC pour lire le contenu aussi facilement qu\u0026rsquo;une clé de stockage USB.\nLe ComboDrive se présente sous la forme d\u0026rsquo;une clé USB classique, à peine plus large, afin d\u0026rsquo;accueillir les différents types de mini-cartes. (fig. 1). Un capuchon permet de libérer la partie supérieure du ComboDrive, et d\u0026rsquo;y insérer la mini-carte. Des détrompeurs assurent la mise en place correcte de la carte. Une fois la carte insérée, le capuchon remis en place, le ComboDrive ne se différencie plus d\u0026rsquo;une clé USB classique.\nLe 2e capuchon permet de libérer le port USB à insérer dans votre ordinateur.\nAttention : le ComboDrive étant un peu plus large qu\u0026rsquo;une clé classique, il est possible qu\u0026rsquo;il bloque l\u0026rsquo;accès au port USB voisin. Une rallonge USB permet de contourner ce genre de problème. Disponible pour 9 € chez chez UDM France.\n", 
            "url": "\/post\/2005-05-26-combodrive\/",
            "date": "2005-05-26"
        },
        
        "\/post\/2005-05-11-environnement-de-bureau-leger\/": {
            "title": "Comment alléger son bureau Linux ?",
            "tags": [],
            "content": "Cet article a pour objet la mise en place d\u0026rsquo;un environnement de bureau graphique sous Linux utilisant peu de ressources systèmes.\nIl vise à donner une alternative acceptable face aux mastodontes que sont KDE ou GNOME, sur des configurations matérielles \u0026ldquo;dépassées\u0026rdquo;.\nLes outils utilisés sont : ROX-Filer, Oroborus, FBPanel.\nL\u0026rsquo;une des applications les plus utilisées sur des systèmes dits \u0026ldquo;utilisateur\u0026rdquo; (en opposition aux serveurs) est l\u0026rsquo;environnement de bureau. Cette application est l\u0026rsquo;interface principale et permet l\u0026rsquo;accés aux autres applications via différents composants :\n le menu permet d\u0026rsquo;accéder à la plupart des commandes disponibles sur le système la barre des tâches donne une vue sur les applications actives les icônes du bureau sont des raccourcies vers des dossiers, fichiers ou applications la zone de notification (tray icon), comme la barre des tâches mais en plus compact, permet de voir mais également de piloter les tâches travaillant en arrière plan (antivirus, messager,\u0026hellip;)  Notons également des composants fonctionnels non immédiatement visibles comme le copier/coller ou le drag\u0026amp;drop. Sous Linux, l\u0026rsquo;ensemble de ces composants, et bien plus encore, se trouve dans les 2 applications de référence dans ce domaine : KDE et GNOME. Cependant, ces derniers ont une tendance à consommer des ressources importantes, empéchant leur utilisation sur des machines dépassées.\nPourtant, en choisissant d\u0026rsquo;autres composants, il est possible d\u0026rsquo;obtenir un environnement de travail utilisable sur ce genre de machines. Les composants choisis sont les suivants :\n ROX-Filer gére les icônes du bureau et propose un gestionnaire de fichier efficace Oroborus est le gestionnaire de fenêtre FBPanel contient un menu, des boutons raccourcies, une barre des tâches et une zone de notification  Pour un environnement encore plus léger et si l\u0026rsquo;on peut se passer des icônes du bureau, il n\u0026rsquo;est pas nécessaire d\u0026rsquo;installer ROX-Filer. Comment faire ? D\u0026rsquo;abord installer les différentes applications. Par exemple, sous Debian (à partir de testing) :\nsudo apt-get install oroborus fbpanel rox-filer Accéptez d\u0026rsquo;installer tous les paquets dépendants nécessaires. Ensuite, suivez la configuration par application :\nXinit/Xsession\nSuivant que vous lanciez votre environnement graphique à la main via \u0026ldquo;startx\u0026rdquo; ou par un gestionnaire de session comme \u0026ldquo;gdm\u0026rdquo; ou \u0026ldquo;xdm\u0026rdquo;, le fichier à modifier est respectivement ~/.xinitrc ou ~/.xsession. Pour ma part, ne faisant pas de distinction entre ces deux modes, j\u0026rsquo;ai créé un fichier .xsession sur lequel j\u0026rsquo;ai aliasé le .xinitrc. Ainsi, quelle que soit le mode de lancement d\u0026rsquo;X, je retrouve la même configuration.\nPour cela, éditez dans votre home, le fichier .xsession pour qu\u0026rsquo;il ressemble à ce qui suit :\nrox -pbureau \u0026amp; oroborus \u0026amp; exec fbpanel Si vous le souhaitez, vous pouvez ajouter en début de ce fichier d\u0026rsquo;autres applications à lancer au démarrage, comme suit :\ngaim \u0026amp; xscreensaver -nosplash \u0026amp; rox -pbureau \u0026amp; oroborus \u0026amp; exec fbpanel pour lancer \u0026ldquo;gaim\u0026rdquo; et l\u0026rsquo;économiseur d\u0026rsquo;écran. Pour créer l\u0026rsquo;alias .xinitrc, faites comme suit :\nln -s ~/.xsession ~/.xinitrc Oroborus\nCopiez le fichier de configuration dans votre dossier personnel :\ncp /usr/share/oroborus/defaults ~/.oroborusrc En éditant ce fichier, vous pouvez modifier l\u0026rsquo;aspect et certains comportement d\u0026rsquo;Oroborus, par exemple, pour se rapprocher de ce qu\u0026rsquo;on trouve couramment :\n theme=/usr/share/oroborus/themes/windows scheme=/usr/share/oroborus/schemes/windows double_click_action=maximize click_to_focus=true\n Rox\nQuand vous aurez redémarrer votre environnement graphique, vous obtiendrez une icône \u0026ldquo;home\u0026rdquo; qui pointera sur votre dossier par défaut. En double cliquant dessus, vous ouvrez Rox-filer qui est le gestionnaire de fichier de Rox. Naviguer jusqu\u0026rsquo;aux fichiers souhaités et faites les glisser de la fenêtre Rox-filer vers le fond de l\u0026rsquo;écran.\nRox est capable d\u0026rsquo;utiliser d\u0026rsquo;autres icônes que celle par défaut. Cliquez sur une icône avec le bouton droit et choisisez dans le menu qui apparait, sous le nom du fichier, \u0026ldquo;fixer icone\u0026rdquo;. Ensuite, faites glisser un fichier icône dans le cadre qui apparait.\nVous trouverez, en annexes, le site de la jolie collection d\u0026rsquo;icône Nuvola de David Vignoni.\nFbpanel **\n** Fbpanel s\u0026rsquo;affiche en bas de votre écran avec un bouton menu, quelques raccourcies pour lancer des programmes, une barre des tâches, un zone de notification (tray icon) et une horloge. Vous pouvez personnaliser le contenu de Fbpanel en créant le dossier .fbpanel dans votre dossier personnel et y recopier le fichier de configuration \u0026ldquo;default\u0026rdquo; qui se trouve sur \u0026ldquo;/etc/fbpanel/\u0026rdquo; ****\ncp /etc/fbpanel/default ~/.fbpanel/ En l\u0026rsquo;éditant, vous trouverez les différentes sections controlant Fbpanel.\nAnnexes\n Site d\u0026rsquo;Oroborus Icônes Nuvola de David Vignoni Site de Rox Filer Site de Fbpanel  ", 
            "url": "\/post\/2005-05-11-environnement-de-bureau-leger\/",
            "date": "2005-05-11"
        },
        
        "\/post\/2005-04-20-coder-en-rebol-sous-jedit\/": {
            "title": "Comment coder en Rebol sous Jedit ?",
            "tags": [],
            "content": "Jedit peut-être utilisé pour coder en Rebol. Il intègre en standard une colorisation syntaxique, et moyennant quelques manipulations, permet d\u0026rsquo;utiliser l\u0026rsquo;interpréteur Rebol.\nVoici ma configuration :\n Debian testing JVM : Sun 1.4.2 Jedit : 4.2 Rebol : console et view  Je pars du principe que tout est installé sur votre machine, et que les exécutables \u0026ldquo;rebol\u0026rdquo; (pour la console) et \u0026ldquo;rebolview\u0026rdquo; (pour view) sont dans votre PATH.\nDans Jedit,\n installer le plugin \u0026ldquo;console\u0026rdquo; :\nMenu Plugins \u0026gt; Plugins Manager \u0026gt; Install ajouter un gestionnaire rebol :\nMettre le fichier rebol.xml dans le dossier ~/.jedit/console/commando paramétrer rebol :\nMenu Plugins \u0026gt; Plugins Options Ouvrir \u0026ldquo;Console\u0026rdquo; et cliquer sur \u0026ldquo;Compile \u0026amp; Run\u0026rdquo;\nDans la colonne \u0026ldquo;mode\u0026rdquo;, chercher la ligne avec \u0026ldquo;rebol\u0026rdquo;.\nDans la colonne \u0026ldquo;Compiler\u0026rdquo; et \u0026ldquo;Interpreter\u0026rdquo;, choisir \u0026ldquo;rebol\u0026rdquo; puis valider.\nCliquer sur \u0026ldquo;General\u0026rdquo; sous \u0026ldquo;Console\u0026rdquo; et cocher \u0026ldquo;Commando tool bar\u0026rdquo; pour avoir une barre de raccourcie.  Un bouton \u0026ldquo;rebol\u0026rdquo; apparait sur l\u0026rsquo;interface principal de Jedit.\nA chaque fois que vous cliquez, une fenêtre apparait vous permettant de spécifier la \u0026ldquo;target\u0026rdquo; (view ou console) et le \u0026ldquo;output directory\u0026rdquo; qui est le dossier où doit être lancé le programme rebol (par défaut, là où se trouve le fichier source).\nUne fenêtre \u0026ldquo;shell\u0026rdquo; s\u0026rsquo;ouvre exécutant le code rebol.\n", 
            "url": "\/post\/2005-04-20-coder-en-rebol-sous-jedit\/",
            "date": "2005-04-20"
        },
